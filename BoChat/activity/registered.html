<script type="text/javascript">
    var url = location.search;
    var token = "BoChat ";
    //保存邀请码
    var inviteCode;

    //如果url带的是token 跳转到本页面 如果不是则是分享出去的 跳转到立即参与页面
    if (url.split('type=')[1] == 1) {
        $('.activityprizes').show();
        $('.toggle').hide();
        token += url.split('&type')[0].split('token=')[1]

        $.ajax({
            type: 'post',
            url: requestUrl + ' /app/user/getExtractNum',
            // dataType: 'json',
            async: true,
            headers: {
                "Authorization": token //此处放置请求到的用户token
            },
            success: function(res) {
                if (res.retcode != 0) { //extractNum
                } else {
                    // res.extractNum = 4;
                    var num = res.data.extractNum;
                    $('.extractNum').html(num);
                    var adr = location.href.split('registered')[0]
                    $('.links').html('http://www.bochat.net/recruit/registeredtoinvite.html?code=' + res.data
                            .inviteCode) //999999
                    $('#input').val('http://www.bochat.net/recruit/registeredtoinvite.html?code=' + res.data
                        .inviteCode);
                }
            }
        })
    } else {
        $('.selflink').hide();
        $('.toggle').show();
        inviteCode = url.split('&token')[0].split('=')[1];
    }

    $('.copy').click(function() {
        if ($('#input').val().trim()) {
            // var Url = document.getElementById("input");
            // Url.select(); // 选择对象浏
            // document.execCommand("Copy"); // 执行览器复制命令

            var clipboard = new ClipboardJS('#codeBtn');
            clipboard.on("success", function(e) {
                e.clearSelection();
                layer.open({
                    type: 1,
                    title: false,
                    skin: '#f9133c',
                    area: ['1.68rem', '1rem'],
                    content: "复制成功！",
                    time: 2000,
                    shadeClose: true,
                });
            });
            // clipboard.on("error", function(e) {
            //     $(".alertMsg").html("复制失败!");
            //     $(".modal-bg").css("display", "block");
            // });
        }
    })


    //获取注册人数
    $.ajax({
            type: 'post',
            url: requestUrl + '/app/user/getTerraceNum',
            // dataType: 'json',
            async: true,
            success: function(res) {
                $('.terraceNum').html(res.data.terraceNum)
            }
        })
        //获取奖品信息

    $.ajax({
        type: 'post',
        url: requestUrl + '/app/user/getAward',
        // dataType: 'json',
        async: true,
        success: function(res) {
            if (res.retcode == 0) {
                var list = res.data.item;
                var html = "";
                list.forEach(e => {
                    html += "<p><span>" + e.awardOption + "</span>"
                    html += "<span>" + e.awardType + "</span>"
                    html += "<span class='third'>" + e.explain + "</span></p>"
                });
                $('.jptable').append(html)

            }

        }
    })

    // 立即参与跳转到注册页
    $('.addin').click(
        function() {
            location = 'http://www.bochat.net/recruit/registeredtoinvite.html?code=' + inviteCode
        }
    )
</script>
