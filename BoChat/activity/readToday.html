<script>
    $('.readAll').click(function() {
        $('.main').css('height', 'auto');
        $(this).hide();
    })

    // 获取url资讯id
    var url = location.search.split('id=')[1]
    if (url.indexOf('&') != -1) {
        var id = url.substr(0, url.indexOf('&'))
    } else {
        id = url;
    }


    $.ajax({
        url: requestUrl + '/app/info/getInfomationDetail',
        type: 'post',
        data: {
            id: id
        },
        success: function(res) {

            if (res.retcode == 0) {

                $('.title').html(res.data.item.title)
                $('.ly').html("来源:" + res.data.item.comeForm)
                $('.timer').html("时间:" + res.data.item.upTime.split(' ')[0])
                $('.main').html(res.data.item.content)
                var list = res.data.recommendArticle;
                var height = document.getElementById("main").clientHeight
                if (height < 375) {
                    $('.readAll').hide()
                } else {
                    $('.main').css('height', '3.47rem');
                    $('.readAll').show()
                }
                if (list.length > 0) {
                    var html = '';
                    for (var i = 0; i < list.length; i++) {
                        html += '<li><a href="./readToday.html?id=' + list[i].id +
                            '"> <div class="info"><div>'
                        html += '<p>' + list[i].title + '</p>'
                        html += ' <div class="bijiao"><span class="one">' + list[i].comeForm +
                            '</span><span class="wne">' + timeFn(list[i].upTime) + '</span></div>'
                        html += '</div><img src="' + list[i].showImage + '"></div></a></li>'
                    }
                    $('.recommendRead ul').html(html)
                }
            }
        }
    })

        //如果时间格式是正确的，那下面这一步转化时间格式就可以不用了
        var dateBegin = new Date(d1.replace(/-/g, "/")); //将-转化为/，使用new Date
        var dateEnd = new Date(); //获取当前时间

        // var leave3 = leave2 % (60 * 1000) //计算分钟数后剩余的毫秒数
        // var seconds = Math.round(leave3 / 1000)

        //     "计算相差分钟数", seconds + "计算相差秒数");
        if (dayDiff == 0) {
            var dateDiff = dateEnd.getTime() - dateBegin.getTime(); //时间差的毫秒数
            var dayDiff = Math.floor(dateDiff / (24 * 3600 * 1000)); //计算出相差天数
            var leave1 = dateDiff % (24 * 3600 * 1000) //计算天数后剩余的毫秒数
            var hours = Math.floor(leave1 / (3600 * 1000)) //计算出小时数
            return hours + "小时前"
        } else {

            return d1.split(' ')[0]
        }

    $(".main ").on('click', 'img', function() {
            $(this).after("<div onclick='closeImg()' class='enlargeImg_wrapper pinch-zoom'></div>");
            var imgSrc = $(this).attr('src');
            $('.enlargeImg_wrapper').append("<img src='" + imgSrc + "' class='imglist'>")
                // $(".enlargeImg_wrapper").css("background-image", "url(" + imgSrc + ")");
            $('.enlargeImg_wrapper').fadeIn(200);

            $('.pinch-zoom').each(function() {
                new RTP.PinchZoom($(this), {});
            });

        })
        //关闭并移除图层
    function closeImg() {
        $('.enlargeImg_wrapper').fadeOut(200).remove();
    }

                    // downloadUrl = 'https://www.baidu.com';

                }
