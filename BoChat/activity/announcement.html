<script src="./js/ajax.js"></script>
<script>
    // 获取url资讯id
    var url = location.search.split('id=')[1]
    if (url.indexOf('&') != -1) {
        var id = url.substr(0, url.indexOf('&'))
    } else {
        id = url
    }
    $.ajax({
        url: requestUrl + '/app/meet/listAnnouncement',
        type: 'post',
        data: {
            id: id,
            offset: 5,
            type: 1,
            start: 0
        },
        success: function(res) {
            if (res.retcode == 0 & Object.keys(res.data.items).length != 0) {
                var obj = res.data.items[0]
                $('.title').html(obj.title)
                $('.timer').html(obj.releaseTime)
                $('.main').html(obj.content)
                $('.ly').html(obj.source)

            }
        }
    })
</script>
