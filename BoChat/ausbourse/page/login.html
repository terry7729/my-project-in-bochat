<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>登录/注册</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <header class="header">
        <div class="w">
            <nav class="index">
                <div class="row nomargin">
                    <div class="col-md-8 nopadding">
                        <div class="row nomargin">

                            <div class="row nomargin">
                                <div class="col-md-3 nopadding">
                                    <a href="javascript:;" class="logo"></a>
                                    <div class="explain">
                                        <p class="smallsize-font">澳大利亚</p>
                                        <p class="smallsize-font">电子货币交易中心</p>
                                    </div>
                                </div>
                                <div class="col-md-9 nopadding">
                                    <ul class="navs clearfix">
                                        <li><a href="../index.html">首页</a></li>
                                        <li><a href="./tradingcenter.html">交易中心</a></li>
                                        <li><a href="../page/personCenter.html#C2C">C2C交易</a></li>
                                        <li><a href="javascript:;">财务中心</a></li>
                                        <li><a href="../page/helpcenter.html">帮助中心</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-4 nopadding">
                        <a href="../page/login.html?type=1" class="login">登录</a>
                        <a class="register" href="../page/login.html?type=2">注册</a>
                    </div>
            </nav>
            <div class="loginForm regBox" style="top: -70px">
                <form>
                    <h2>登录</h2>
                    <div class="form-group">

                        <input type="text" class="form-control" id="login_username" placeholder="账号">
                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control" id="login_password" placeholder="密码">
                    </div>
                    <div class="form-group imgcode">
                        <input type="text" class="form-control " id="login_gacode" placeholder="图形验证码" />
                        <div>

                        </div>
                    </div>

                    <button type="submit" class="btn btn-default btnlogin">登&nbsp;录</button>
                    <div class="useropration">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">记住用户名
                            </label>
                        </div>
                        <div class="forgetandR">
                            <span class="links">忘记密码</span>
                            <span class="line">|</span>
                            <span class="registers links">注册</span>
                        </div>
                    </div>

                </form>
            </div>
            <div class="regist regBox" style="top: -70px">
                <form>
                    <h2>注册</h2>
                    <div class="form-group">

                        <input type="text" class="form-control" id="phone" placeholder="手机号">
                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control" id="pwd" placeholder="密码">
                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control" id="repwd" placeholder="重复输入密码">
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" id="invotecode" placeholder="邀请码(非必填)">
                    </div>
                    <div class="form-group imgcode">
                        <input type="text" class="form-control " id="txcode" placeholder="图形验证码" />
                        <a href="javascript:;">

                        </a>
                    </div>
                    <div class="form-group imgcode">
                        <input type="text" class="form-control " id="yzcode" placeholder="短信验证码" />
                        <div class="phonecode">
                            获取验证码
                        </div>
                    </div>


                    <p class="agreement">注册即视为同意<a href="javascript:;" class="goAgreement">《用户注册协议》</a> </p>
                    <button type="submit" class="btn btn-default btnregist">注&nbsp;册</button>

                    <p class="agreement goLogin">已有账号？<a href="javascript:;" class="gotoLogin">立即登录</a> </p>
                </form>
            </div>
            </div>


    </header>
</body>

</html>
