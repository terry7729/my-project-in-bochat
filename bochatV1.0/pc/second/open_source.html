	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js">
	</script>
	<script type="text/javascript">
		var index = '';
		var options = {
			pdfOpenParams: {
				scrollbars: '0',
				toolbar: '0',
				statusbar: '0'
			}
		};
		$('.show_produce').click(function () {
			isAcrobatPluginInstall();
			var pdf = '';
			index = $(this).data('index');
			if (index == 0) {
				pdf = 'BXkydm';
				PDFObject.embed("../pdf/" + pdf + ".pdf", "#pdf_viewer", options);
				downFile(pdf);
			} else {
				pdf = 'goldkydm';
				PDFObject.embed("../pdf/" + pdf + ".pdf", "#pdf_viewer1", options);
				downFile(pdf);
			}
			$('.alert').removeClass('hidden');
			$('.alert .show_img' + index).removeClass('hidden');

		});
		$('.alert').click(function () {

			$('.alert .show_img' + index).addClass('hidden');
			$('.alert').addClass('hidden')
		});

		function downFile(pdf) {
			var $a = $("<a>");
			$a.attr({
				"href": "../pdf/" + pdf + ".pdf"
			});
			$a.attr("download", "" + pdf + ".pdf");
			$("body").append($a);
			$a[0].click();
			$a.remove();
		}
		//判断ie是否有pdf查看器
		function isAcrobatPluginInstall() {
			if ((window.ActiveXObject) || (navigator.userAgent.indexOf("Trident") > -1)) {
				for (x = 2; x < 10; x++) {
					try {
						oAcro = eval("new ActiveXObject('PDF.PdfCtrl." + x + "');");
						if (oAcro) {
							return true;
						}
					} catch (e) {}
				}
				try {
					oAcro4 = new ActiveXObject('PDF.PdfCtrl.1');
					if (oAcro4)
						return true;
				} catch (e) {}
				try {
					oAcro7 = new ActiveXObject('AcroPDF.PDF.1');
					if (oAcro7)
						return true;
				} catch (e) {}
				alert("对不起,您还没有安装PDF阅读器软件呢,为了方便预览PDF文档,请选择安装！");
				location = 'http://ardownload.adobe.com/pub/adobe/reader/win/9.x/9.3/chs/AdbeRdr930_zh_CN.exe';
			} else {
				return true;
			}
		}
	</script>
