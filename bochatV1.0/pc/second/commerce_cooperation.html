    ///* 验证手机格式 */
    function checkMobile(id) {
        var val = $("#" + id).val();
        var reg = /^1[3|4|5|7|8][0-9]\d{8}$/;
        if (!(reg.test(val))) {
            $("#" + id).val("");
            $("#" + id).focus();
            alert('请输入正确的手机格式')
            return false;
        }
        return true;
    }
    /* 验证邮箱格式 */
    function checkEmail(id) {
        var val = $("#" + id).val();
        var reg = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/;
        if (!(reg.test(val))) {
            $("#" + id).val("");
            $("#" + id).focus();
            alert('请输入正确的邮箱格式')
            return false;
        }
        return true;
