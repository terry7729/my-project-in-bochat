<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="weijinsuo/lib/bootstrap/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<!-- 列排序 push 往右推 使用left值
			pull 往左拉 使用right -->
			<div class="col-xs-1 col-xs-push-1">1</div>
			<div class="col-xs-1 col-xs-pull-1">2</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">1</div>
			<div class="col-md-4">2</div>
		</div>
	</div>
</body>
</html>
