<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置了视口的宽度 html元素的宽度也会和视口的宽度一样   如果html设置了高度也会和视口的高度一样-->
    <!-- viewport 单词就是视口的意思 -->
    <!-- 通过设置width设置视口宽度可以写固定的数字 表示多少宽度  device-width 不管什么屏幕什么手机视口宽度都和屏幕设备宽度一样-->
    <!-- initial-scale=1.0 初始化缩放为1 -->
    <!-- user-scalable=no 设置视口是否允许用户拖放 -->
    <!-- maximum-scale=1.0 设置最大缩放为1 -->
    <!-- minimum-scale=1.0 设置最小缩放为1 -->    
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    
    <!-- 如果页面结构默认没有生成视口设置 手动输入meta:vp 按tab键 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 50%;
        }

        body {
            height: 100%;
            /* background-color: #ccc; */
        }
    </style>
</head>

<body>
    fsfds沃尔沃日
</body>
