<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html{
            /* font-size:  */
            /* 750屏幕 根元素200px  200px / 750 */
            /* 使用vw单位 当前 26.66667vw == 屏幕 26.6667% 大小 在iphone 6 7 8刚好是100px */
            /* 使用vw单位 当前 26.66667vw == 屏幕 26.6667% 大小 在设计稿750 刚好是200px */
            font-size: 26.66667vw;
        }
        /* 使用rem布局一定要给body设置默认字体大小 根元素字体用来适配屏幕 不是用来控制文字大小 */
        body{
            /* 1rem == 100px 
            16px == 0.16rem */
            font-size: 0.16rem;
        }
        .box1 {
            width: 1rem;
            height: 1rem;
            /* font-size: 0.16rem; */
            background-color: hotpink;
        }
    </style>
</head>

<body>
    <!-- vw单位就是参照视口变化
    JS动态获取视口宽度计算(也是为了根据视口变化而变化根元素大小) -->
    <div class="box1">
111
    </div>
</body>

</html>
