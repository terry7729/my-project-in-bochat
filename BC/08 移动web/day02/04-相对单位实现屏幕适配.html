<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html{
            font-size: 20px;
        }
        .box1{
            /* 现在当前box1字体是16px  1em=16px 10em=160px */
            width: 10em;
            height: 10em;
            background-color: hotpink;
            font-size: 30px;
        }
        .box2{
            /* 现在当前html根元素字体是16px  1rem=16px 10rem=160px */
            width: 10rem;
            height: 10rem;
            background-color: yellowgreen;
            margin-top: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- 屏幕适配的概念： 让我们页面宽度 高度 内容 文字等等所有都会在不同屏幕大小有不同的变化  全局自适应
    屏幕适配的作用： 提升不同手机设备大小打开网页的显示体验 手机小 页面内容等小一点 手机打 页面内容等大一些
    屏幕适配只有移动端需要： 因为移动端网页全屏 需要让所有用户都能完整展示页面 -->
    <!-- 屏幕适配的原理： 就是让写页面的时候设置宽度高度 字体大小等不需要写死固定px单位
     使用一个相对单位 相对单位他会根据屏幕来自适应 -->
     <!-- vw vh vmin wmax %
     em 和 rem
     em: element 元素 相对当前元素的字体大小  1em = 1当前元素font-size的值  默认字体16px 1em=16px
     rem: root element 根元素 相对根元素的字体大小 1rem = 1根元素html元素的font-size的值 默认16px 1ren = 16px -->
     <div class="box1">box1</div>
     <div class="box2">box2</div>
</body>
</html>
