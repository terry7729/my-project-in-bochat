<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function fun(callback) {
            // callback == 当前调用fun传递过来的函数对象(函数体)
            // callback = function () {
            //     console.log(1111);
            // }
            // callback = hello = function () {
            //     console.log(111)
            // }
            callback();
        }
        var hello = function () {
            console.log(111)
        }
        fun(function () {
            console.log(111)
        })
        fun(hello)
    </script>
</body>

</html>
