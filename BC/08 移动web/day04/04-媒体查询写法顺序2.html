<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    body{
        background-color:#268bd2;
    }
    .row {
        display: flex;
        flex-wrap: wrap;
    }
    
    .row .col {
        border: 1px solid red;
        height: 100px;
    }
    
    /* .row .col { */
        /* flex: 1; */
        /* width: 25%;
            width: 33.33%;
            width: 50%;
            width: 100%;*/
    /* } */
    /*媒体查询的语法
    @media screen and (条件){ 
        条件成立执行的样式代码
    }*/
    /*screen and 可以省略不写*/
    /*  条件分3种写法
       width:值 (像素的单位); 宽度刚好等于这个值成立  width:1200px 刚好是1200px才会成立
       min-width:值 宽度与大于等于这个值 成立   min-width:1200px 大于等于1200px才会成立
       max-width:值 宽度与小于等于这个值 成立   max-width:1200px 小于等于1200px才会成立 */
    /*自动根据屏幕变化自动执行判断 执行里面 的样式 自带resize*/
    /*and 连接多个条件*/
    /* 写条件的时候按照顺序来写
        使用min-width作为条件判断 从小到到写 让大屏幕的样式吧小屏幕样式覆盖
            1400 > 1200    1400 》 992  1400 》 768  希望生效大于1200 吧大于1200判断写在最后面
            1100 > 992  1100 > 768  希望生效大于992 吧992写在后面
        使用max-width作为条件 从大到小写 让小屏幕的样式把大屏幕样式覆盖 向上覆盖 */
    
    @media (max-width: 1200px) {
        .col {
            width: 33.33%;
        }
    }
    
    @media (max-width: 992px) {
        .col {
            width: 50%;
        }
    }
    
    @media (max-width: 768px) {
        .col {
            width: 100%;
        }
    }
    
    @media (min-width: 1200px) {
        .col {
            width: 25%;
        }
    }
    </style>
</head>

<body>
    <!--     需要一个div 在 
    大屏幕的时候一行显示4个div  w>=1200          大屏幕  大电脑 笔记本电脑
    中屏幕的时候一行显示3个div  w>=992  w < 1200 中屏幕 老款电脑   ipad pro
    小屏幕的时候一行显示2个div  w>=768  w < 992  小屏幕 ipad  平板电脑
    超小屏幕的时候一行显示1个div w<768           超小屏幕 手机 -->
    <div class="row">
        <div class="col">
            1
        </div>
        <div class="col">
            2
        </div>
        <div class="col">
            3
        </div>
        <div class="col">
            4
        </div>
    </div>
</body>
