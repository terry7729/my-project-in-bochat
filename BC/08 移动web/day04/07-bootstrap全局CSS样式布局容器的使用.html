<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <style>
    .container {
        height: 100px;
        border: 1px solid red;
    }
    
    .container-fluid {
        height: 100px;
        border: 1px solid red;
    }
    </style>
</head>

<body>
    <!-- 容器固定宽度且居中的容器 响应式容器 根据屏幕宽度变化 容器宽度也会变化 -->
    <!-- 2个容器都自带了左右15px的padding 希望内容靠里面显示不要贴边 -->
    <div class="container">
        container
    </div>
    <div class="container-fluid">
        container-fluid
    </div>
</body>

</html>
