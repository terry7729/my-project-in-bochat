<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <style>
    .row div {
        height: 100px;
        box-shadow: 0px 0px 1px red;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- 可以根据不同屏幕生效不同的栅格类名的样式 -->
            <!-- lg是 大屏幕及以上生效 -->
            <div class="col-lg-1">lg large</div>
            <!-- md 中屏幕及以上生效 -->
            <div class="col-md-1">md middle</div>
            <!-- sm 小屏幕及以上都生效 -->
            <div class="col-sm-1">sm small</div>
            <!-- xs有点特殊 官网是说768以下生效 实际不是768以下生效 是所有屏幕都会生效
			但是 如果有别的栅格类名同时写在这个标签上 只要别的类名生效 xs不会生效 别的类名都是768以上生效 只有768以下xs才能生效 -->
            <!-- 只有xs 所有都生效 如果有别的只有超小屏幕及以下生效 -->
            <div class="col-xs-1 col-sm-2">xs extra small</div>
        </div>
        <div class="row">
            <!-- 大屏幕显示4列 中 3列 小 2列 超小屏幕1列 -->
            <!-- 当更大类名的样式生效会把小的类名的样式覆盖 min-width作为媒体查询条件 从小到大写 向下覆盖的效果 -->
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">2</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">3</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">4</div>
        </div>
    </div>
</body>

</html>
