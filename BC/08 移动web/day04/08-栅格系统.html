<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <style>
    div div {
        height: 100px;
        border: 1px solid red;
    }
    </style>
</head>

<body>
    <!-- 栅格是由行和列组成的布局 类似于表格tr td一样 
	行用row类名表示
	列 col-xx-xx类名
	行必须包含在container 或者fluid容器中  因为容器有15px左右padding 会把内容挤小 行的宽度变小 但是行不需要变小希望和容器真实宽度一样 加一个margin-left-15px margin-right:-15px-->
    <!-- 内容要放到列里面 因为列设置了左右padding 让内容靠里面显示不要贴边 -->
    <!-- 为什么栅格系统分为12列
    网页布局一般分为 6列 4列 3列 2列 1列  想要同时兼容每个布局 12是他们共同最小公倍数-->
    <div class="container">
        <div class="row">
            <div class="col-xs-4">
                内容
                <!-- 嵌套的行也是为了和列的padding抵消 -->
                <div class="row">
                    <div class="col-xs-4">
                        嵌套列
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">1</div>
            <div class="col-xs-3">2</div>
            <div class="col-xs-4">3</div>
            <div class="col-xs-5">4</div>
            <div class="col-xs-6">5</div>
            <div class="col-xs-1">6</div>
            <div class="col-xs-1">7</div>
            <div class="col-xs-1">8</div>
            <div class="col-xs-1">9</div>
            <div class="col-xs-1">10</div>
            <div class="col-xs-1">11</div>
            <div class="col-xs-1">12</div>
        </div>
        <div class="row">
        		<div class="col-xs-2">6列</div>
        		<div class="col-xs-3">4列</div>
        		<div class="col-xs-4">3列</div>
        		<div class="col-xs-6">2列</div>
        		<div class="col-xs-12">1列</div>
        </div>
    </div>
</body>

</html>
