<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--

        如果是margin-XXX：50% 是相对于定位父级的50%

        如果是transform:translate(50%); 代表移动自身宽度的一半
    -->



    <style>
        .father{

            width: 300px;
            height: 300px;
            background-color: #0f0;
            position: relative;
        }
        
        .box{
            width: 100px;
            height: 100px;
            background-color: #f00;
            transition: all 1s;

            position: absolute;
            left:0;
        }

        .move{
            /* 是指相对于定位父级的50%（body的50%） */
            margin-left: 50%;
        }

        .trans{

            transform: translateX(50%);
        }
    </style>
</head>

<body>

    <input type="button" value="点我1" id="btn">
    <input type="button" value="点我2" id="btn2">
    <div class="father">
            <div class="box"></div>
    </div>


</body>

</html>

<script>
    document.getElementById('btn').onclick = function () {

        document.querySelector('.box').classList.add('move');
    }
    document.getElementById('btn2').onclick = function () {

        document.querySelector('.box').classList.add('trans');
    }
</script>
