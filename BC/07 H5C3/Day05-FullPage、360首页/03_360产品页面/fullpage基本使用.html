<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 
        使用步骤：
            1.导入文件
                    fullpage.css jquery.js  fullpage.js
            
            2.准备HTML
                    准备一个大div，大div里面放类名叫section的小div，有几个section就有几屏

            3.初始化代码
     -->
    <link rel="stylesheet" href="css/jquery.fullpage.min.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>

 
</head>

<body>
    <div id="itcast">
        <div class="section">
            <h3>第一屏</h3>
        </div>
        <div class="section">
            <h3>第二屏</h3>
        </div>
        <div class="section">
            <h3>第三屏</h3>
            <!-- 相当于是这一屏里的小屏，用轮播（左右）的形式来展示 -->
            <!-- <div class="slide">第三屏的第一屏</div>
            <div class="slide">第三屏的第二屏</div>
            <div class="slide">第三屏的第三屏</div>
            <div class="slide">第三屏的第四屏</div> -->
        </div>
        <div class="section">
            <h3>第四屏</h3>
        </div>
    </div>
</body>

</html>

<script>

    // 把这个大div变成全屏
    $('#itcast').fullpage({
        navigation:true,
        // 设置每一屏的背景颜色,可以设置多个，传入数组
        // 每个元素和每屏一一对应
        sectionsColor:['red','green','blue','orange'],
        // 当某屏滚出来以后触发的事件
        // 参数2是滚出来的屏数，从1开始
        afterLoad:function(anchor,index){

            console.log(anchor);
            console.log(index);
            
        }
    });

</script>
