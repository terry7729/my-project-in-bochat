<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>百度换肤</title>
    <style>
        html,
        body,
        div {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            background: url(images/1.jpg) no-repeat;
        }

        .back {
            width: 100%;
            height: 180px;
            background: rgba(255, 255, 255, 0.3);
            padding-top: 50px;
            text-align: center;
        }

        .back img {
            width: 200px;
            height: 125px;
        }
    </style>

</head>

<body>

    <div class="back">
        <a href="images/1.jpg">
            <img src="images/1.jpg" alt="">
        </a>
        <a href="images/2.jpg">
            <img src="images/2.jpg" alt="">
        </a>
        <a href="images/3.jpg">
            <img src="images/3.jpg" alt="">
        </a>
        <a href="images/4.jpg">
            <img src="images/4.jpg" alt="">
        </a>
        <a href="images/5.jpg">
            <img src="images/5.jpg" alt="">
        </a>
    </div>

</body>

</html>
<script src="./jquery-1.11.4.min.js"></script>
<script>
    var url=localStorage.getItem('url');
    if(url)
    document.body.style.background = "url(" + url + ") no-repeat";
    $('.back a').click(function(e){
        console.log($(this).attr('href'));
        
        localStorage.setItem('url',$(this).attr('href'));
        document.body.style.background = "url("+ this.href +") no-repeat";
        return false;
    })
</script>
