<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
            .box{
                width: 100px;
                height: 100px;
                border: 1px solid #000;
            }
    
            .red{
                background-color: #f00;
            }
    
            .blue{
                background-color: #00f;
            }
    
        </style>
</head>
<body>
        <input type="button" value="添加背景色" id="btn1">
        <input type="button" value="移出背景色" id="btn2">
        <input type="button" value="打印classList" id="btn3">
        <input type="button" value="替换红色为蓝色" id="btn4">
        <input type="button" value="切换红色" id="btn5">
        <input type="button" value="判断有没有某个类" id="btn6">
        <div class="box xxoo  dsfd"></div>
</body>
</html>
<script src="./jquery-1.11.4.min.js">
</script>
<script>
$(function(){
    $('#btn1').on('click',function(){
        $('div')[0].classList.add('red','new');
    })

    $('#btn2').on('click',function(){
        $('div')[0].classList.remove('red');
    })

    $('#btn3').on('click',function(){
    //打印最后一个
     console.log( $('div')[0].classList[$('div')[0].classList.length-1]);
       
    })

    $('#btn4').on('click',function(){
        $('div')[0].classList.replace('red','555');
    })

      $('#btn5').on('click',function(){
        $('div')[0].classList.toggle('red');
    })

      $('#btn6').on('click',function(){
      var res=  $('div')[0].classList.contains('red');
      console.log(res);
      
    })

})
</script>
