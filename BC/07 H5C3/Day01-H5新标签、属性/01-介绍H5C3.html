        H5C3是什么？
            其实HTML是一套标准的标记语言的语法规范
                5指的是版本号
                html5：说的是html这个规范的第五个版本
                    既然是规范，每个版本规范的功能可能是有限的
                    所以以前规范的那些标签可能没法满足新的功能
                    这个时候就要规范出新的标签，规范一系列新的标签就出新的版本

                css3：css1,css2，也是css第三个版本

        总结一句话：1.是最新版本  2.只是说在原来的基础上多了一些新的功能

        html5 css3 是不是只有html标签的增加，和css属性的增加？还更新了一些webAPI，增加了一些属性和方法
                    不是
                包括新标签增加，也包括css属性增加，但是还包括，提供了新的访问dom元素的api
                相当于给一些dom元素加了新的属性和方法

                增加的API例如有：地理定位（获取你的经纬度）
            
     -->
