<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .header {
            height: 200px;
            background-color: #f00;
        }

        .nav {
            height: 100px;
            background-color: orange;
        }

        .main {
            margin-top: 20px;
            background-color: #0f0;
            height: 800px;
        }

        .footer {
            margin-top: 20px;
            background-color: #00f;
            height: 100px;
        }

        .section {
            width: 100%;
            height: 200px;
            background-color: purple;
            margin-top: 10px;
        }

        .aside {
            width: 30%;
            height: 100%;
            background-color: orangered;
            float: left;
        }

        .article {
            width: 70%;
            height: 100%;
            background-color: gold;
            float: left;
        }
    </style>



    <!-- 
        1.头部区域 header
                    导航区域

        2.身体区域（主体区域）

        3.尾部区域

        以前要表示出这些区域是用div来表示的

        用div的问题：
                1.div没有语义，所以不太利于SEO
                2.一般会搭配一个类，然后用类名去做布局，没有一套规范，大家可以随便写，用什么类名都可以表示特定的区域

        H5里面专门提供了一些用来做表示网页结构区域的标签
            1.可以更加具备语义化
            2.因为是标签，就不能乱写了
     -->

</head>

<body>

    <div class="header">
        <div class="nav"></div>
    </div>

    <div class="main">
        <div class="section">
            <div class="aside"></div>
            <div class="article"></div>
        </div>

        <div class="section">
            <div class="aside"></div>
            <div class="article"></div>
        </div>

        <div class="section">
            <div class="aside"></div>
            <div class="article"></div>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
