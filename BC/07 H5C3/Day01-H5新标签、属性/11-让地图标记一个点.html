<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=7mvvqwwa9eTHBXwtMBok1RynhoSFZHWG"></script>
    <title>添加动画标注点</title>
</head>

<body>
    <div id="allmap"></div>
</body>

</html>


<script type="text/javascript">

    // 百度地图API功能
    var map = new BMap.Map("allmap");

    navigator.geolocation.getCurrentPosition(function (loc) {

        var point = new BMap.Point(loc.coords.longitude, loc.coords.latitude);
        map.centerAndZoom(point, 15);

        // 创建标注,并且设置标注的坐标
        var marker = new BMap.Marker(point);
        // 将标注添加到地图中
        map.addOverlay(marker);
        marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画


        //创建小狐狸
     
        var myIcon = new BMap.Icon("pl.png", new BMap.Size(200, 257));
        var marker2 = new BMap.Marker(point, { icon: myIcon });  // 创建标注
        map.addOverlay(marker2);

        var point2 = new BMap.Point(loc.coords.longitude + 0.009, loc.coords.latitude + 0.006);
        var myIcon = new BMap.Icon("pl.png", new BMap.Size(200, 257));
        var marker2 = new BMap.Marker(point2, { icon: myIcon });  // 创建标注
        map.addOverlay(marker2);
    });


        //开启鼠标滚轮缩放
        map.enableScrollWheelZoom(true);    




</script>
