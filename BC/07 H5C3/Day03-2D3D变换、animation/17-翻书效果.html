<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {

            background-color: #000;
            perspective: 800px;
        }

        ul {
            padding: 0;
            list-style: none;
            width: 200px;
            height: 280px;
            border: 1px solid gold;

            margin: 150px auto;
            position: relative;

            transform-style: preserve-3d;
        }

        li {
            width: 100%;
            height: 100%;
            background: url(images/girl1.jpg) no-repeat center /cover;
            position: absolute;

            box-shadow: 0px 0px 5px 2px gold;

            transform-origin: left;
        }

        li:nth-child(5) {

            background-image: url(images/girl5.jpg);
        }

        li:nth-child(4) {

            background-image: url(images/girl4.jpg);
        }

        li:nth-child(3) {

            background-image: url(images/girl3.jpg);
        }

        li:nth-child(2) {

            background-image: url(images/girl2.jpg);
        }


        ul:hover {
            transition: all 1s;
            transform: rotateX(45deg);
        }

        ul:hover li:nth-child(5) {

            transition: all 1s 1s;
            transform: rotateY(-170deg);
        }

        ul:hover li:nth-child(4) {

            transition: all 1s 2s;
            transform: rotateY(-150deg);
        }

        ul:hover li:nth-child(3) {

            transition: all 1s 3s;
            transform: rotateY(-130deg);
        }


        ul:hover li:nth-child(2) {

            transition: all 1s 4s;
            transform: rotateY(-110deg);
        }
    </style>
</head>

<body>

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

</body>

</html>
