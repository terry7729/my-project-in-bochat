<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        body{
            /* 以后效果不对，那么肯定是你的视距加在了运动的元素身上，所以记得视距要加在不动的那个父元素身上 */
            /* 偷懒方法：效果不行，就把视距往父元素加，如果还不行再往上加父元素 */
            perspective: 1200px;
        }

        ul{
            padding: 0;
            list-style: none;

            width: 220px;
            height: 220px;
            border: 1px solid #000;
            margin: 180px auto;
            position: relative;

            /* 浏览器默认没有开启立体显示效果（3D效果显示） */
            transform-style:preserve-3d;
        }

        ul:hover{
            transition: all 40s;
            /* transform: rotateX(3600deg) rotateY(3600deg); */
            transform: rotateY(3600deg);
        }

        li{
            width: 100%;
            height: 100%;
            background-color: #f00;
            position: absolute;
            background: url(images/girl1.jpg) no-repeat center / cover;
        }

        li:nth-child(1){

            top: -220px;
            background-color: #0f0;
            transform-origin: bottom;
            transform: rotateX(-90deg);
        }

        li:nth-child(2){

            right: -220px;
            background-color: #00f;
            transform-origin: left;
            transform: rotateY(-90deg);
        }

        li:nth-child(3){

            bottom: -220px;
            background-color: hotpink;
            transform-origin: top;
            transform: rotateX(90deg);
        }

        li:nth-child(4){

            left: -220px;
            background-color: purple;
            transform-origin: right;

            transform: rotateY(90deg);
   
        }


        li:nth-child(6){
            transition: all 1s;
            transform: translateZ(220px);
            background-color: gray;
        }
  

    
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
