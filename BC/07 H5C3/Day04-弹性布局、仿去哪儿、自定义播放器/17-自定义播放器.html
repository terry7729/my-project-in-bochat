<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <!-- 
        视频/音频 的API：
                方法： 
                    play()：  播放
                    pause()： 暂停
                    requestFullScreen()： 全屏

     -->


    <link rel="stylesheet" href="css/font-awesome.min.css">

    <style>
        body {
            background-color: #000;
        }

        .player {
            width: 600px;
            height: 420px;
            margin: 100px auto;
            border: 1px solid white;
            display: flex;
            flex-direction: column;
        }

        video {
            width: 100%;
            flex: 9;
        }

        .controls {
            flex: 1;
            /* background-color: #f00; */

            border-top: 1px solid white;
            display: flex;
        }

        .controls a {
            width: 60px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 35px;

            /* -webkit-animation:  */
            /* -moz-animation:  */
            /* animation: */
        }

        .progress {

            flex: 1;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="player">

        <video src="video/movie01.mp4"></video>
        <div class="controls">
            <a id="play" href="javascript:void(0);" class="fa fa-play-circle"></a>
            <div class="progress"></div>
            <a id="full" href="javascript:void(0);" class="fa fa-arrows-alt"></a>
        </div>

    </div>
</body>

</html>

<script>

    //找到video
    var video = document.querySelector('video');

    //播放的点击事件
    document.getElementById('play').onclick = function () {

        //如果a标签的图标有播放的图标，就要做播放的功能
        if (this.classList.contains('fa-play-circle')) {

            //要让视频播放起来
            video.play();
            this.classList.replace('fa-play-circle', 'fa-pause-circle');

        }else{

            //代表图标是暂停的图标，就要让视频暂停
            video.pause();
            this.classList.replace('fa-pause-circle','fa-play-circle');
        }
    }

    //全屏的点击事件
    document.getElementById('full').onclick = function(){

        // 这个方法只是在谷歌最新的浏览器里支持，你的谷歌比现在版本低2个版都不可以用
        // 在那之前这个方法仅仅只是说加到标准里了，各大浏览器也支持。只不过还在测试阶段，没有正式发布
        // 像这样的属性或者方法也叫实验室中的属性或者方法
        // 像实验室方法浏览器支持了，但是没法直接用，所以你要用的时候要在方法前面或者属性前面加浏览器的前缀
        // video.requestFullscreen();

        // video.webkitRequestFullScreen();
        // video.mozRequestFullScreen();

        //IE这里的s记得小写
        // video.msRequestFullscreen();

        //能力检测
        // if( video.requestFullscreen ){

        //     video.requestFullscreen();

        // }else{

        //     video.msRequestFullscreen();
        // }



        // 一个月以前的兼容
        if( video.webkitRequestFullScreen ){

            video.webkitRequestFullScreen();

        }else if( video.mozRequestFullScreen ){

            video.mozRequestFullScreen();
        }else{

             video.msRequestFullscreen();
        }
    }
</script>
