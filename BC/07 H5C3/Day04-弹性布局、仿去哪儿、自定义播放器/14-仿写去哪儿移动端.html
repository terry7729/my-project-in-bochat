<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <!-- 

        font-awsome字体图标使用步骤：
                    1.导入css
                    2.去官网挑一个想要的图标，找到这个图标的类名
                    3.在要用字体图标的元素上（一般是i标签），加上这个类
     -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <style>

        body{

            background-color: #eeeeee;
        }
        header img {
            width: 100%;
        }

        section {
            background-color: #ff5555;
            height: 100px;
            margin-top: 5px;
            display: flex;
        }

        aside {
            flex: 1;
            border-right: .5px solid white;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
          
        }

        aside .fa {

            font-size: 50px;
            margin-top: 20px;
        }

        article {
            flex: 2;
            display: flex;
            flex-wrap: wrap;
        }

        article a {
            color: white;
            text-decoration: none;
            width: 50%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        article a:nth-child(odd) {

            border-right: .5px solid white;
        }

        article a:nth-child(n+3) {
            border-top: .5px solid white;
        }

        section:nth-child(2) {

            background-color: #00a7f7;
        }

        section:nth-child(3){

            background-color: #7cb832;
        }

        section:nth-child(4){
            height: 50px;
            display: flex;
            background-color: #ff9900;
        }

        section:nth-child(4) a{
            flex:1;
            color:white;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section:nth-child(4) a:nth-child(n+2){

            border-left: .5px solid white;
        }

        section:nth-child(5){
            background-color: #fff;
            display: flex;
            flex-wrap: wrap;
        }


        section:nth-child(5) a{
            text-decoration: none;
            color:black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            width: 25%;
        }

         section:nth-child(5) a .fa{

            color:#45cadd;
            font-size: 20px;
         }

         footer{
             margin-top: 5px;
         }
         footer img{
             width: 100%;
         }
    </style>
</head>

<body>
    <header>
        <img src="images/banner.png" alt="">
    </header>

    <main>
        <section>
            <aside>
                <span>酒店</span>
                <i class="fa fa-hospital-o"></i>
            </aside>
            <article>
                <a href="#">特惠酒店</a>
                <a href="#">海外酒店</a>
                <a href="#">客栈</a>

        </section>

        <section>

        <section>

        </section>

        <section>
