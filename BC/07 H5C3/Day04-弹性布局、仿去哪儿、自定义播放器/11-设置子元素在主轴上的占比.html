<!DOCTYPE html>
<html lang="en">

<!-- 
    flex:设置在主轴方向的占比

        注意：它计算的永远是主轴方向剩下的大小
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            padding: 0;
            list-style: none;
            width: 600px;
            height: 550px;
            border: 1px solid #000;
            display: flex;

            /* flex-direction: column; */
        }

        li {
            /* flex:1; */
            /* width: 100px; */
            height: 100px;
            background-color: yellowgreen;
        }

        /* 一共占8份，主轴方向总大小是600，问每份占多少？ 600 / 8 = 75 */
        /* 一共占6份，主轴方向总大小是600，每份是100 */
        li:nth-child(1){

            /* flex:1; */

            width:200px;
        }

        li:nth-child(2){
            /* flex:1; */
            width:150px;
        }

        li:nth-child(3){

            flex:30000;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
