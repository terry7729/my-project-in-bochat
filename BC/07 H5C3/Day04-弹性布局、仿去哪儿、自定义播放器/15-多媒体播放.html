<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 

        video：播放视频

        audio: 播放音频

        以上两个标签的属性和方法都是一样的！只不过一个是播放视频的，一个是播放音频的

        行内属性：
                controls：显示播放的控件
                autoplay：自动播放，谷歌新版浏览器禁用了自动播放，因为怕打扰到用户，影响用户体验
                muted： 静音的属性，而且如果谷歌浏览器要想能够用自动播放，就必须加muted静音
                width: 宽度
                height:高度

                跟img像，给宽能自动计算出高度
        
    -->

</head>
<body>
    <!-- <video src="video/movie01.mp4" controls autoplay muted width="500"></video> -->

    <audio src="audio/郝云 - 活着.mp3" controls autoplay></audio>
</body>
</html>
