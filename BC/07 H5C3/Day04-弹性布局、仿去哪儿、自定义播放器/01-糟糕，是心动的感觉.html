<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>


        body{
            background-color: #000;
        }
        
        .heart{

            width: 360px;
            height: 300px;
            /* border: 1px solid #000; */
            margin: 100px auto;
            position: relative;

            
            animation:myHeartWillGoOn .1s infinite alternate;
        }

        .heart>div{

            box-shadow: 0px 0px 50px 5px red; 
        }
        .circle{

            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: #f00;
            position: absolute;
        }
        
        .right{
            right:50px;
        }

        .bottom{
            width: 180px;
            height: 180px;
            background-color: #f00;
            position: absolute;
            bottom: 55px;
            left:65px;

            transform: rotate(45deg);
        }

        @keyframes myHeartWillGoOn{

            from{}
            to{
                transform: scale(1.2);
            }
        }

    </style>
</head>
<body>
    <div class="heart">
        <div class="left circle"></div>
        <div class="right circle"></div>
        <div class="bottom"></div>
    </div>
</body>
</html>
