<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        /* 
            flex-basis:设置在主轴方向的具体大小

        */
        ul{
            padding: 0;
            list-style: none;

            width: 600px;
            height: 600px;
            border: 1px solid #000;

            display: flex;
            flex-direction: column;
        }

        li{
            /* width: 100px; */
            height: 100px;
            background-color: yellowgreen;
        }

        li:nth-child(1){

            /* flex-basis: 200px; */
            width:200px;
        }

        li:nth-child(2){
            flex-basis: 300px;
        }

        li:nth-child(3){
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
