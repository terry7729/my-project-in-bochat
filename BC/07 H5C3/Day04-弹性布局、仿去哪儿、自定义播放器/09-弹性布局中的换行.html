<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        ul{
            list-style: none;
            padding: 0;

            width: 400px;
            height: 550px;
            border: 1px solid #000;

            display: flex;

            /* 设置允许换行 */
            flex-wrap: wrap;

            /* flex-direction:  */
            /* justify-content:  */
        
            /* 设置副轴的对齐方式：指的都是在自己那个空间里的副轴对齐 */
            align-items: center;
        }

        li{
            width: 230px;
            height: 100px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
