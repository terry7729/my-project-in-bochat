<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            width: 420px;
            margin: 0 auto;
            margin-top: 200px;
            height: 300px;
            text-align: center;
            border-top: 1px solid black;
            border-left: 1px solid black;
            padding: 0px;

        }

        li {
            width: 60px;
            height: 60px;
            list-style: none;
            float: left;
            text-align: center;
            box-sizing: border-box;
            border-right: 1px solid black;
            border-bottom: 1px solid black;
            line-height: 60px;
        }

        li:hover {
            transition: all 0.5s;
            box-shadow: 0 0 5px 5px inset;
        }

        li:nth-of-type(7n) {
            background-color:gold; 
        }

        li:nth-of-type(7n-1) {
            background-color:orangered; 
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>

    </ul>
</body>

</html>
