<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="father" id="father">
    <div>div1
        <span>span1</span>
        <span>span2</span>
    </div>
    <div>div2</div>
    <div>div3</div>
    <p>p1</p>
    <p>p2</p>
    <p>p3
        <b>b1</b>
        <b>b2</b>
    </p>
</div>


<script>
    //需求：获取id为father元素的所有后代元素
    //dom中有没有直接的api可以获取呢？ 没有，只能自己封装函数实现

    /*思路
    1.写一个函数，遍历这个元素的childred子元素，获取它的子元素
    2.让它的每一个子元素继续调用这个函数，遍历子元素的子元素，形成递归调用
     */
    var father = document.getElementById('father')
    var list = [];//声明数组存储后代元素
    function houDai ( ele ) {
        for(var i = 0;i<ele.children.length;i++){
            list.push(ele.children[i]);
            houDai(ele.children[i]);//求子元素的子元素
        }
    };

    // houDai(father);
    // console.log ( list );

    //遍历dom树
    houDai(document);
    console.log ( list );
</script>
</body>
</html>
