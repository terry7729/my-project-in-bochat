<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /*完整原型链：构造函数、原型对象、实例化对象三者之前的关系

     */

    function Person (name  ) {
        this.name = name;
    };

    var p1 = new Person('班长');

    //1.查看实例对象p1的原型链
    console.log ( p1.__proto__.constructor );//Person
    console.log ( Person.prototype === p1.__proto__ );//true
    console.log ( p1.__proto__.__proto__.constructor )//Object
    console.log ( Object.prototype === p1.__proto__.__proto__ );//true

    //2.查看Function构造函数的原型链
    console.log ( Function.prototype.__proto__.constructor );//Object
    console.log ( Object.prototype === Function.prototype.__proto__ );//true

    //3.函数也是对象。检查函数对象的原型链
    //3.1 Person函数对象
    console.log ( Person.__proto__.constructor );//Function
    console.log ( Function.prototype === Person.__proto__ );//true

    //3.2 Object函数对象
    console.log ( Object.__proto__.constructor );//Function
    console.log ( Function.prototype === Object.__proto__ );//true

    //3.3 Function函数对象
    console.log ( Function.__proto__.constructor );//Function
    console.log ( Function.__proto__ === Function.prototype );//true


</script>
</body>
</html>
