<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<script>
    /*1.面向对象编程：不是一种技术，而是一种解决问题的思维方式
        面向过程：注重的是过程
        面向对象：注重的是结果

     */
    //示例：炒菜
    //1.1 面向过程
    /*
    买菜
    洗菜
    热锅
    放油加热
    放菜
    翻炒
    放佐料：盐 醋
    盛起来
     */

    //1.2 面向对象
    //面向过程太繁琐，找一个专业的对象来帮我们解决这个问题：找地沟油一条街的厨师们帮我们解决问题

    /*是不是有了面向对象，就不再需要面向过程？  : 不是 */
    //面向对象本质：面向过程的封装

    //2.理解什么是对象?    ： 对象是现实世界与程序世界沟通的一座桥梁
    //2.1  对象：对现实世界实物的一种抽象
    /*
    班长： 特征（属性）：名字，性别，身高     行为(方法)：吃饭 睡觉
    一条狗：特征：品种 ，性别，黑色   行为：叫  撒尿
    电脑： 特征： 品牌 颜色 价格      行为：开机 lol 敲代码
     */

    //2.2  对象：以键值对存储数据的容器
    var banzhang = {
        name:'隔壁老宋',
        sex:'男',
        height:175,
        eat:function (  ) {
            console.log ( "大吉大利，今晚吃鸡" )
        },
        sleep:function (  ) {
            console.log ( "今晚要和苍老师一对一精神交流" );
        }

    }

    //2.3 如何寻找对象:名词提炼法
    // 小明在公交车上牵着一条叼着热狗的狗
</script>
</body>
</html>
