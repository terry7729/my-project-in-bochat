<!DOCTYPE html>

<script>
    //ECMAScript对象与DOM对象是分开的：目的就是为了让js可以做其他开发 比如后台

    //dom元素操作只能用dom中的api

    var obj = {
        left:100,
        top:100,
        width:100,
        height:100,
        backgroundColor:'red',
    };

   var box =  document.createElement('div');
   box.style.position = 'absolue';
   box.style.left =obj.left + 'px';
   box.style.top =obj.top + 'px';
   box.style.width =obj.width + 'px';
   box.style.height =obj.height + 'px';
   box.style.backgroundColor = obj.backgroundColor;

    document.body.appendChild(box);

    box = null;
    // document.body.removeChild(box);
</script>
</body>
