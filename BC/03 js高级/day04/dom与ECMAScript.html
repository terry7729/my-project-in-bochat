<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var  div = document.createElement('div');//创建dom元素对象
    div.style.width = '100px';
    div.style.height = '100px';
    div.style.backgroundColor = 'red';

    var  p = document.createElement('p');//创建dom元素对象
    p.style.width = '100px';
    p.style.height = '100px';
    p.style.backgroundColor = 'green';

    var arr = [div, p];

    console.log ( div );

    var div1 = {//js对象
        width:100,
        height:100,
    }
    //添加到页面
    for(var i = 0;i<arr.length;i++){
        document.body.appendChild(arr[i]);
    }

    for(var i = 0;i<arr.length;i++){
        document.body.removeChild(arr[i]);
    }
    //removeChild只是移除页面的dom元素，内存中还是存在的
    console.log ( arr );
    console.log ( div );

</script>
</body>
</html>
