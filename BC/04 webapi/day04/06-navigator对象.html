<!DOCTYPE html>

<script>
    /*navigator:获取用户的浏览器信息
        应用场景：统计用户数据
     */
    document.getElementById().removeChild
    window.screen.width;
    document.getElementById();
    var li=document.createElement()
    console.log ( navigator );
    console.log ( navigator.appVersion );//版本信息
    console.log ( navigator.platform );//浏览器硬件平台  Win32
    console.log ( navigator.userAgent );//最常用  获取用户浏览器信息

    //检测用户浏览器型号
    if(navigator.userAgent.indexOf('Chrome') != -1){//如果在则返回下标 不再则返回固定值-1
        alert('谷歌浏览器');
    }else if (navigator.userAgent.indexOf('Firefox') != -1){
        alert('火狐浏览器');
    }else{//ie
        alert('IE浏览器');
    };


    console.log ( screen );//获取用户电脑分辨率

</script>
</body>
</html>
