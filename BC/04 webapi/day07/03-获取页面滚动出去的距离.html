<script>
    /*获取页面滚动出去的距离
        1.给页面注册滚动条事件：  window.onscroll
        2.获取页面滚动出去的距离：
     */

    /*获取页面的body与HTML
 document.body
 document.documentElement
     */
    console.log ( document.body );
    console.log ( document.documentElement );

    //1.给页面注册滚动条事件：  window.onscroll
    window.onscroll = function (  ) {
        console.log ( "页面滚动了" );
        //2.获取页面滚动出去的距离
        // //2.1 谷歌火狐浏览器:window
        // console.log ( window.pageXOffset, window.pageYOffset );
        // //2.2 IE: HTML
        // console.log ( document.documentElement.scrollLeft, document.documentElement.scrollTop );
        // //2.3 某些特殊浏览器:  body
        // console.log ( document.body.scrollLeft, document.body.scrollTop );

        console.log ( getScroll ().scrollLeft, getScroll ().scrollTop);
    }

    //2.获取页面滚动距离兼容性
    function getScroll (  ) {
        //使用逻辑或的短路运算
        /*逻辑或：一真则真
        短路运算：找真   如果左边式子可以转为true，则无条件返回左边式子的值/.反之无条件返回右边式子的值
         */
        //最后面那个0是为了提高代码易读性，避免有些浏览器全部不支持返回undefined
       var x = window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft || 0;
       var y = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
       return {
           scrollLeft:x,
           scrollTop:y
       };

        //     }else{
        //         return document.body.scrollLeft

    }


</script>
