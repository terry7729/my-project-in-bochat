<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>标题</title>
    <style>
        .one {
            width: 200px;
            height: 200px;
            border-left: 10px solid yellow;
            border-top: 20px solid green;
            /*设置auto可以添加滚动条，如果此时div没有设置宽高，就会变成和内容一样大小*/
            overflow: auto;
        }

        img {
            vertical-align: top;
            /*width: 400px;*/
            /*height: 400px;*/

        }
    </style>
</head>
<body>

<div class="one" id="box">
    <img src="1.jpg" alt=""/>
</div>


<script>

    var box = document.getElementById('box');

    /*1.offset家族： 获取元素自身的真实宽高
        offsetWidth/Height:
        offsetLeft/Top:
          * offsetParent:获取元素最近的定位父级
    */
    /*2.scroll家族：获取元素内容的真实宽高与位置
        scrollWidth/Height:获取元素内容的真实宽高
        scrollLeft/Top: 获取元素内容左/上  滚动出去的距离
     */


    /*3.client家族：获取元素内容可视区域真实宽高
        clientWidth/Height:
        clientLeft/Top:  不常用,其实就是border-left与border-top的宽度
     */

    console.log ( box.offsetWidth, box.offsetHeight );//210 220
    console.log ( box.scrollWidth, box.scrollHeight );//1280 800
    console.log ( box.clientWidth, box.clientHeight );//183 183  (200-17滚动条默认宽度)



    console.log ( box.clientLeft, box.clientTop );//10 20


</script>
</body>
</html>
