<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>标题</title>
    <style>
        .one {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            /*设置auto可以添加滚动条，如果此时div没有设置宽高，就会变成和内容一样大小*/
            overflow: auto;
        }

        img {
            vertical-align: top;
            /*width: 400px;*/
            /*height: 400px;*/

        }
    </style>
</head>
<body>

<div class="one" id="box">
    <img src="1.jpg" alt=""/>
</div>


<script>

    var box = document.getElementById('box');

    /*1.offset家族： 获取元素自身的真实宽高
        offsetWidth/Height:
        offsetLeft/Top:
          * offsetParent:获取元素最近的定位父级
    */

    console.log ( box.offsetWidth );//202  (width200  + border1*2)
    console.log ( box.offsetHeight );//202

    /*2.scroll家族：获取元素内容的真实宽高与位置
        scrollWidth/Height:获取元素内容的真实宽高
        scrollLeft/Top: 获取元素内容左/上  滚动出去的距离
     */

    /*3.滚动条事件：  onscroll

     */

    window.onload = function (  ) {
        console.log ( box.scrollWidth );
        console.log ( box.scrollHeight );
    };


    //注册滚动条事件
    box.onscroll = function (  ) {
        console.log ( "你拖动了滚动条" );
        console.log ( box.scrollLeft,box.scrollTop );
    }


</script>
</body>
</html>
