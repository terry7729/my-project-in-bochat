<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>标题</title>

</head>
<body>


<script src="common.js"></script>

<script>
    /*响应式布局：一个网页兼容多个不同终端（pc  平板  移动）
            1.注册大小变化事件：  window.onresize
            2.根据可视区域大小来实现需求
     */

    //需求： (1) 如果宽度>=1000,body颜色变成红色  (2)1000 > 宽度>=600,body颜色变成绿色  (3)宽度<600,body颜色变成黄色


    window.onresize = function () {
        var w = getClientSize ().clientWidth
        if ( w >= 1000 ) {
            document.body.style.backgroundColor = "red"
        } else if ( w >= 600 ) {//隐藏条件   w<1000
            document.body.style.backgroundColor = "greenyellow"
        } else {//w<600
            document.body.style.backgroundColor = "hotpink"
        }
    }

</script>
</body>
</html>
