<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background: url("images/bg.gif");
            font: 12px "simsun";
        }
        .content {
            width: 960px;
            height: 627px;
            margin: 0 auto;
            background: url("images/content_bg.jpg");
        }
        .clearfix {
            *zoom: 1;
        }
        .clearfix:before,.clearfix:after{
            content: '';
            display: table;
        }
        .clearfix:after{
            clear: both;
        }
        .tip {
            width: 227px;
            position: absolute;
            top: 100px;
            left: 200px;
        }
        .tip-h {
            padding-top: 50px;
            background: url("images/tip1_h.gif") no-repeat;
            cursor: default;
        }
        .text {
            float: left;
            padding-left: 10px;
        }
        .close {
            float: right;
            margin-right: 10px;
        }
        .tip-m {
            min-height: 40px;
            padding: 0 10px;
            padding-top: 10px;
            background: url("images/tip1_c.gif");
        }
        .tip-f {
            height: 53px;
            background: url("images/tip1_f.gif");
            padding-top: 20px;
        }
        .icon {
            float: left;
            padding-left: 10px;
        }
        .name {
            float: right;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <div class="content" id="content">
        <div class="tip" id="tip">
            <div class="tip-h clearfix" title="双击关闭纸条">
                <div class="text">第[49568]条 2017-05-12 22:51:52</div>
                <div class="close" title="关闭纸条">x</div>
            </div>
            <div class="tip-m">努力学习，高薪就业</div>
            <div class="tip-f clearfix">
                <div class="icon">
                    <img src="images/bpic_1.gif" alt=""/>
                </div>
                <div class="name">林哥</div>
            </div>
        </div>
    </div>
    <script>
        //1.获取元素
        var tip = document.getElementById('tip');//纸条div
        var content = document.getElementById('content');//祝福墙内容div

        //循环克隆十个tip
        for(var i = 0;i<10;i++){
            //深克隆:  (1)只是内存复制一份，不会添加到页面，需要手动添加  （2）id也会克隆
            var cloneTip = tip.cloneNode(true);
            //修改id，避免重复
            cloneTip.id = 'cloneTip' + i;
            //位置随机
            cloneTip.style.left =   Math.random()*700 + 200 + 'px';
            cloneTip.style.top = Math.random()*300 + 50 + 'px';
            //将纸条添加到祝福墙中
            content.appendChild(cloneTip);
        }

    </script>
</body>
</html>
