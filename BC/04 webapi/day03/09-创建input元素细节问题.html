<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    //表单元素如果没有设置type属性，默认type样式就是text
    var input = document.createElement('input');
    //想要修改type只能手动设置
    input.type = 'password';
    document.body.appendChild(input);
</script>
</body>
</html>
