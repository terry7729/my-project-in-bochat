
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        .small {
            width: 180px;
        }

        li {
            float: left;
            list-style: none;
            margin-right: 20px;
        }
        ul {
            width: 1000px;
            margin: 0 auto;

            height: 160px;

        }
        .father {
            width: 1000px;
            margin: 0 auto;
        }
        .father #bigPic {
            width: 1000px;
        }
    </style>
</head>
<body>
<ul id="ul1">
    <li><a href="images/01.jpg"><img src="images/01.jpg" alt="" class="small"/></a></li>
    <li><a href="images/02.jpg"><img src="images/02.jpg" alt="" class="small"/></a></li>
    <li><a href="images/03.jpg"><img src="images/03.jpg" alt="" class="small"/></a></li>
    <li><a href="images/04.jpg"><img src="images/04.jpg" alt="" class="small"/></a></li>
    <li><a href="images/05.jpg"><img src="images/05.jpg" alt="" class="small"/></a></li>
</ul>

<div class="father">
    <img src="images/01.jpg" alt="" id="bigPic"/>
</div>


<script>
      /* 需求分析：点击上方a标签，下方大图显示对应图片（将当前点击的a标签的img元素的src属性赋值给大图的src）
           思路分析：事件三要素
                 1 获取元素：
                 2 注册事件：
                 3 事件处理：
       */
      
      //1. 获取元素：
      var aList = document.getElementsByTagName('a');
      var bigPic = document.getElementById('bigPic')
      //2.注册事件：
      for(var i = 0;i<aList.length;i++){
        aList[i].onclick = function (  ) {
            //3.事件处理:将当前a标签的img的src属性值赋值给大图的src
            //一旦阻止了a标签的跳转，此时a的href属性就不会跳转，我们可以当做一个属性来存储数据，可以简化代码
            bigPic.src = this.href;
           //  console.log ( this.children );
           // bigPic.src =   this.children[0].src;
            return false;//阻止默认跳转
        }
      }
</script>
</body>

</html>
