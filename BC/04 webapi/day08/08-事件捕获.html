<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: hotpink;
            position: relative;
        }

        #son{
            width: 100px;
            height: 100px;
            position: absolute;

            left: 350px;
            top: 350px;

            background-color: yellowgreen;
        }
    </style>
</head>
<body>

<div id="box">
    <input type="button" value="点我" id="btn"/>

    <div id="son">我是班长</div>
</div>


<script>
    /*
    1.事件冒泡：如果一个元素的事件被触发，该元素所有的父元素的同名事件会被依次触发
        元素 -> 父元素 ->body ->html -> document ->window -> null
    2.事件冒泡一直存在，只是以前没有给父元素注册同名事件

    3.事件捕获：如果一个元素的事件被触发，先从最顶级元素往下依次触发，直到目标元素
        window->document->html->body->父元素->元素
    4.只有一种方式注册事件才是捕获：addEventListener方式注册并且第三个参数为true
        * 除此之外所有的事件注册默认都是冒泡（点语法  addEventListener第三个参数为false）
    5.IE浏览器没有捕获

    6.阻止冒泡也可以同时阻止捕获
     */


    document.getElementById('btn').addEventListener('click',function(){
        alert('我是快乐的小按钮');
    },true);//捕获

    document.getElementById('box').addEventListener('click',function(){
        alert('我是骚粉的大盒子');
    },true);

    document.body.addEventListener('click',function(){
        alert('我是body');
    },true);

    document.documentElement.addEventListener('click',function(){
        alert('我是html');
    },true);

    document.addEventListener('click',function(e){
        alert('我是document');
        e.stopPropagation();
    },true);

    window.addEventListener('click',function(){
        alert('我是window');
    },true);
</script>
</body>
</html>
