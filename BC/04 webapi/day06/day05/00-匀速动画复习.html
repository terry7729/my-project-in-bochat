
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>标题</title>
    <style>
        .one {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
<input type="button" value="开始" id="start"/>
<div class="one" id="box"></div>

<script>
    var box = document.getElementById('box');
    var currentLeft = 0;//声明变量记录元素当前位置
    var timeID = null;//声明变量存储定时器ID

    document.getElementById('start').onclick = function (  ) {
        //1.开启定时器
       timeID =  setInterval(function (  ) {
            //2.本次移动
            currentLeft += 12;
            box.style.left = currentLeft + 'px';
            //3.边界检测
           if (currentLeft >= 400){
               //(1)清除定时器，停止移动
               clearInterval(timeID);
               //(2)元素复位
               box.style.left = '400px';
           }

        },50);
    }
</script>
</body>


</html>
