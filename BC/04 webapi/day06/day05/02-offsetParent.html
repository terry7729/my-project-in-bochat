<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .one{
            top: 50px;
            left: 0px;
            width: 100px;
            height: 100px;
            background: greenyellow;
            position: fixed;
        }

        .two{
            top: 100px;
            left: 0;
            width: 200px;
            height: 200px;
            background: cyan;
            position: relative;
        }

        .three{
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background: green;
            position: relative;
        }
    </style>
</head>
<body>
<div class="three">
    <div class="two">
        <div class="one" id="box">1</div>
    </div>
</div>


<script>
    /*offsetParent:获取元素最近的定位父级（定位参考的父元素）
        a.如果元素的定位是固定定位（fixed）,则元素的定位父级就是null
        b.如果元素的定位是非固定定位（绝对与相对），并且i所有的父元素都没有定位，
        此时定位父级就是body
        c.body的定位父级是null

     */

    var box = document.getElementById('box');

    console.log ( box.offsetParent );


    console.log ( document.body.offsetParent );//null   body默认充满整个页面
    console.log ( document.body.parentNode );//HTML  body的父元素是html
</script>
</body>

</html>
