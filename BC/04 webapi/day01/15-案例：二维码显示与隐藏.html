
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        #small{

            width: 50px;
            height: 50px;
            background: url("images/bgs.png") no-repeat -159px -51px;

            position: fixed;
            top: 40%;
            right: 10px;
        }

        #big{

            width: 210px;
            height: 210px;
            position: absolute;
            left: -210px;
            display: none;
        }

        #big img{

            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="small">

    <div id="big">
        <img src="images/hmewm.jpg" alt=""/>
    </div>

</div>

<script>
      /* 需求分析：切入点交互
            鼠标移入small：显示大图片盒子（设置display属性为block）
            鼠标移出small：隐藏大图片盒子（设置display属性为none）

           思路分析：事件三要素
                 1 获取元素：
                 2 注册事件：
                 3 事件处理：
       */

      //1. 获取元素：
      var small = document.getElementById('small');
      var big = document.getElementById('big');
      //2.注册事件：

      //2.1 鼠标移入
      small.onmouseover = function (  ) {
          //3.事件处理:显示大图片盒子（设置display属性为block）
          big.style.display = 'block';
      }

      //2. 鼠标移出
    small.onmouseout = function (  ) {
        //3.事件处理:隐藏大图片盒子（设置display属性为none）
        big.style.display = 'none';
    }
</script>
</body>

</html>
