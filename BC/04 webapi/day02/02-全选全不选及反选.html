<!--表单元素中类似于disabled属性特点的还有其他的一些属性

<input class = 'check' type="checkbox" >
<input class = 'check' type="checkbox">
<input class = 'check' type="checkbox">
<input class = 'check' type="checkbox">
<input class = 'check' type="checkbox">

<input id="checkAll" type="button" value="全选">
<input id="unCheckAll" type="button" value="全不">
<input id="reverseCheck" type="button" value="反选">

<script>
  /* 需求分析：
            点击全选：设置每一个表单元素的checked属性为true
            点击全不选：设置每一个表单元素的checked属性为false
            点击反选：设置每一个表单元素的checked属性与自身当前相反
       思路分析：事件三要素
             1 获取元素：
             2 注册事件：
             3 事件处理：
   */


  //1. 获取元素：
  var checkAll = document.getElementById('checkAll');//全选
  var unCheckAll = document.getElementById('unCheckAll');//全不选
  var reverseCheck = document.getElementById('reverseCheck');//反选
  var checkList = document.getElementsByClassName('check');//选择框列表
  //2.注册事件：
  //2.1 全选
  checkAll.onclick = function (  ) {
      //3.事件处理:设置每一个表单元素的checked属性为true
      for(var i = 0;i<checkList.length;i++){
            checkList[i].checked = true;
      }
  }

  //2.2 全不选
  unCheckAll.onclick = function (  ) {
      //3.事件处理设置每一个表单元素的checked属性为false
      for(var i = 0;i<checkList.length;i++){
          checkList[i].checked = false;
      }
  }

  //2.3 反选
  reverseCheck.onclick = function (  ) {
      //3.事件处理
      for(var i = 0;i<checkList.length;i++){
          checkList[i].checked = !checkList[i].checked;//自身取反
         //checkList[i].checked =  checkList[i].checked == true?false:true;

            // if (checkList[i].checked == true){
            //     checkList[i].checked = false;
            // }else{
            //     checkList[i].checked = true;
            // }
      }
  }
</script>
</body>
