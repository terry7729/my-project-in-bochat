<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    //数组
    //1.声明
    var arr = [88,66,90,100,20];
    //数组的最大下标   = 数组的长度 - 1
    //2.取值    数组名[下标]

    //2.1 如果没有超出最大下标，则取出对应下标的元素
    console.log ( arr[ 1 ] );//66

    //2.2 如果超出最大下标,则是undefined
    console.log ( arr[ 5 ] );//undefined

    //3.赋值      数组名[下标] = 值

    //3.1 如果没有超出最大下标，则是修改元素
    arr[1] = 100;
    console.log ( arr );

    //3.2 如果超出最大下标,则是动态添加元素
    // [88, 100, 90, 100, 20, empty × 3, 200]
    arr[8] = 200;//数组的长度变成9
    console.log ( arr );


    //对象

    //1.声明 var 对象名 = {属性名：属性值,}
    var obj = {
        name:'班长',
        age:38
    };


    //2.取值   对象名.属性名    对象名['属性名']

    //2.1 属性存在
    console.log ( obj.name );//班长

    //2.2 属性不存在
    console.log ( obj.girlFriend );//undfeind

    //3.赋值

    //3.1 属性存在  对象名.属性名 = 值
    obj.age = 18;
    console.log ( obj );

    //3.2 属性不存在
    obj.girlFriend = '苍老师';
    console.log ( obj );


</script>
</body>
</html>
