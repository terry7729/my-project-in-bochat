<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 250px;
            border: 1px solid red;

            /* 如何让文字强制一行系显示*/

            white-space: nowrap;
            /* 让文本一行显示 */

            /* text-overflow: clip; */
            /* 裁切 */

            /* 让超出的文字用省略号代替 */
            text-overflow: ellipsis;
            /* 显示省略号 */
            overflow: hidden;

        }
    </style>
</head>
<body>
    <div>
        震惊了,宋明同学竟然做出了这种事情!
    </div>
</body>
</html>
