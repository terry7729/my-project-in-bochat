<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: red;
        }

        li {
            list-style: none;
        }

        .left {
            float: left;
            height: 33px;
            background: url("./images/weixin.png");
            padding-left: 15px;
        }

        .right {
            display: block;
            height: 33px;
            background: url("./images/weixin.png") right 0;
            padding-right: 15px;
            line-height: 33px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li class="left">
                <a href="#" class="right">
                   首页
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
