<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
            margin-right: 20px;
        }
        /* cursor:控制鼠标的样式,但是只是修改样子而已 */

        .box1 {
            cursor: default;
            /* 默认的小白箭头 */
        }

        .box2 {
            cursor: pointer;
            /* 点击光标 */
        }

        .box3 {
            cursor: move;
            /* 移动光标 */
        }

        .box4 {
            cursor: text;
            /* 文本光标 */
        }

        .box5 {
            cursor: not-allowed;
            /* 禁止光标 */
        }

        .box6 {
            cursor: wait;
            /* 载入光标 */
        }

        .box7 {
            cursor: help;
            /* 帮助光标 */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
</body>
</html>
