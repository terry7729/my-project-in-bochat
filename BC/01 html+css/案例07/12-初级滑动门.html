<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            float: left;
        }
        .left {
            width: 15px;
            height: 33px;
            background: url("./images/weixin.png");
        }

        .right {
            width: 15px;
            height: 33px;
            background: url("./images/weixin.png") right 0;
        }

        .content {
            height: 33px;
            /* 有内容的盒子,宽度不能写死 */
            background: url("./images/weixin.png") -15px 0px;
            line-height: 33px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="content">宋明来了</div>
    <div class="right"></div>
</body>
</html>
