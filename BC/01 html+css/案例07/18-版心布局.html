<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .w {
            /* 单独设置一个版心的类选择器 */
            /* 谁使用,谁改变 */
            width: 1200px;
            margin: 0 auto;
        }

        .top {
            height: 100px;
            background-color: red;
        }

        .head {
            height: 150px;
            background-color: pink;
        }

        .main {
            height: 400px;
            background-color: purple;
        }

        .main .left {
            width: 300px;
            height: 100%;
            background-color: gold;
            float: left;
        }

        .main .right {
            width: 880px;
            height: 100%;
            background-color: yellow;
            float: right;
        }

        .footer {
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="head w"></div>
    <div class="main w">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
