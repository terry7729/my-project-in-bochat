<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table border="1px" cellspacing="0" width="500px" height="300px" align="center">
        <!-- table代表表格 -->
        <!-- border:表格的边框 -->
        <!-- cellspacing:边框与边框之间空白间隙,默认是2px,一般改成0 -->
        <!-- width,height -->
        <!-- cellpadding:文字与边框的距离.一般不用 -->
        <!-- align:控制表格元素在网页中的水平对齐方式:left center right -->
        <tr>
            <!-- tr代表行 -->
            <td align="center">张学友</td>
                <!-- td代表行内的单元格 -->
            <td align="center">男</td>
            <td align="center">55</td>
        </tr>
        <tr align="center">
            <td>周杰伦</td>
            <td>男</td>
            <td>38</td>
        </tr>
        <tr align="center">
            <td>陈奕迅</td>
            <td>男</td>
            <td>40</td>
        </tr>
    </table>
    <!-- 一个表格,有三行,每行有三个单元格 -->
</body>
</html>
