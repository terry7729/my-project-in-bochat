<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
        <!-- table代表表格 -->
        <tr>
            <!-- tr代表行 -->
            <td>张学友</td>
                <!-- td代表行内的单元格 -->
            <td>男</td>
            <td>55</td>
        </tr>
        <tr>
            <td>周杰伦</td>
            <td>男</td>
            <td>38</td>
        </tr>
        <tr>
            <td>陈奕迅</td>
            <td>男</td>
            <td>40</td>
        </tr>
    </table>
    <!-- 一个表格,有三行,每行有三个单元格 -->
</body>
</html>
