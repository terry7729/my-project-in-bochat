<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 必须要把css代码写在style标签中 */
        /* 我想要让p标签的颜色变成红色 */
        p {
            /* 你要设置的样式 */
            color: gold;

        }
        /* css的作用,就是用来控制标签的样式 */
    </style>
</head>
<body>
    <p>
        这是一个寂寞的天,下着有些伤心的雨
    </p>
</body>
</html>
