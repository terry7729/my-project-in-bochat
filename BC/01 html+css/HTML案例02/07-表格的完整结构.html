<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <table border="1px" cellspacing="0" width="500px" height="300px" align="center">
        <!-- table代表表格 -->
        <caption>
            <!-- caption:表格的标题 -->
            <h1>我最喜欢的歌手</h1>
        </caption>
        <thead>
            <!-- 表格的头部结构 -->
            <tr>
                <!-- 表头数据 -->
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- tr代表行 -->
                <td align="center">张学友</td>
                <!-- td代表行内的单元格 -->
                <td align="center" colspan="2">男</td>
                <!-- colspan:跨列合并,需要跨几列就写数字几 -->
                <!-- 注意,后面不需要的数据要删除 -->
                <!-- <td align="center">55</td> -->
            </tr>
            <tr align="center">
                <td>周杰伦</td>
                <td>男</td>
                <td rowspan="2">40</td>
                <!-- rowspan:跨行合并,需要跨几行就写数字几 -->
                <!-- 注意,后面不需要的数据要删除 -->
            </tr>
            <tr align="center">
                <td>陈奕迅</td>
                <td>男</td>
                <!-- <td>40</td> -->
            </tr>
        </tbody>
    </table>
    <!-- 一个表格,有三行,每行有三个单元格 -->
</body>
</html>
