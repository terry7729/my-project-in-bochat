<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <!-- 没有顺序的数据 -->
    <ul>
        <li>大腰子</li>
        <li>烤韭菜</li>
        <li>烤生蚝</li>
        <li>
            <p>烤榴莲</p>
        </li>
    </ul>

    <!-- ul中只能有li标签 -->
    <!-- ul是有数量限制的,但是li没有数量要求 -->
    <!-- ul与li标签,不会单独出现 -->

    <!-- 无序列表在工作中用得最多 -->

    <!-- 需求:我希望上面我喜欢吃的东西,都是可以被点击的 -->

    <ul>
        <li>
            <a href="#">烤生蚝</a>
        </li>
        <li>
            <a href="#">烤茄子</a>
        </li>
    </ul>
</body>
</html>
