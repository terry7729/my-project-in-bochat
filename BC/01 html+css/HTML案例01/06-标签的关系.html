<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 标签的关系:两种 -->

    <!-- 嵌套关系/父子关系 -->
    <!-- 被包含的标签前面必须要有缩进 -->

    <div>
        <strong></strong>
    </div>

    <!-- 并列关系/兄弟关系 -->
    <!-- 并列关系的标签不需要缩进 -->
    <div></div>
    <p></p>
</body>
</html>
