<!DOCTYPE html>
<!-- 文档类型: 告诉浏览器当前的文档类型是 html5 -->
<!-- 注释代码:用来解释代码的作用,但是只有程序员能看到,用户看不见 -->
<!-- ctrl + / -->

<html lang="en">
<!-- html:根节点:网页从哪里开始,到哪里结束 -->
<!-- lang="en":当前文档的语言,en指的英文,zh-ch:中文 -->

<head>
<!-- head:头部标签,一般用来存放某些辅助标签,meta,title,link....... -->
<!-- 并不是网页的头部 -->

    <meta charset="UTF-8">
    <title>我要闹绯闻</title>
    <!-- title:标题,网页的标题 -->
</head>
<body>
    <!-- body:所有网页上你能看到的东西,都是存放在body内部 -->
    <!-- 网页的主体,内容 -->
    翠花,爱老虎油
</body>
</html>
