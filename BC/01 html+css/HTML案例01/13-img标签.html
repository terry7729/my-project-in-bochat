<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- img:image图片 -->
    <!-- 必须先要准备好图片 -->

    <img src="崔永元老师.png" alt="崔永元老师" title="小崔说事" width="500px">
    <!-- 告诉这个标签,去哪里找到这张图片 -->
    <!-- src:图片的路径/地址/位置,必须包括文件后缀名 -->
    <!-- alt:当图片加载失败,会显示的图片描述文本 -->
    <!-- title:当鼠标悬停在图片上的时候,会显示的描述文本 -->
    <!-- width,height可以控制图片的宽高,但是要注意不能变形,建议只控制一边,另外一边会等比例缩放 -->
</body>
</html>
