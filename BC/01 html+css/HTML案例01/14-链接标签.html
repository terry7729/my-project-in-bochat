<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- a标签需要被点击.那么就必须要有内容 -->
    <!-- a标签是链接标签,点击之后会发生跳转,必须先准备好跳转页面 -->
    <a href="跳转页面.html">点击就送,屠龙宝刀,是兄弟,就来砍我</a>
    <!-- href:目标页面的路径.地址.位置 -->

    <br>
    <a href="https://www.baidu.com/">百度</a>
    <!-- 如果是外部链接的时候,必须保证域名完整 -->

    <br>
    <!-- 外部资源 -->
    <a href="http://dingyue.nosdn.127.net/z2OLPuwchho1abKXcwXL=qELdU4WndJFKjHHhYU4tnZn41537087272282.jpeg">
        范冰冰
    </a>
    <br>
    <!-- 空链接:点击后还在当前页面,不跳转  -->
    <a href="#">点击有福利</a>
</body>
</html>
