<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 1.文件与html在同一级目录 -->
    <!-- 通过文件名直接找到文件 -->
    <img src="崔永元老师.png" alt="">1

    <hr>
    <!-- 2.文件在html的下一级目录 -->
    <!-- 先进入这个文件夹,再通过文件名找到文件 -->
    <!-- 如何进入文件夹:   文件夹名/   -->
    <img src="img/崔永元老师2号.png" alt="">2

    <hr>
    <!-- 3.文件在html的上一级目录 -->
    <!-- 先返回上一级目录,然后再通过文件名找到文件 -->
    <!-- 如何返回上一级:   ../   -->
    <img src="../崔永元老师3号.png" alt="">3

    <!-- 思考题:现在图片在d盘,html文件在e,请问用什么路径 -->

    <!-- 相对路径,在工作中,非常常用 -->
    <!-- 可移植性强 -->

</body>
</html>
