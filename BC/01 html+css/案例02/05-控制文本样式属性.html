<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-size: 12px;
            /* 修改默认字体大小 */
        }
        div {
            color: red;

            font-size: 50px;
            /* font-size: 4em; */
            /* 控制文本大小 */
            /* 浏览器默认的字体大小是16px */
            /* 浏览器最小的字体是12px */
            /* px:像素 */
            /* em: em就是16px这句话对不对???错误的*/
            /* em:当前的默认字体大小的倍数 */

            font-family: "楷体";
            /* 控制字体库 */
            /* 默认的字体是微软雅黑 */
            /* 建议,所有字体都要添加双引号 */
            /* font-family: "宋明体","宋体","黑体"; */
            /* 多方案字体 */

            font-weight: 700;
            /* 控制字体是否加粗 */
            /* normal:正常不加粗:400 */
            /* bold:加粗的字体:700 */

            font-style: italic;
            /* 控制文字是否倾斜 */
            /* normal:不倾斜 */
            /* italic:字体倾斜 */

        }

        strong {
            font-weight: normal;
            /* 清除默认的加粗效果 */
        }

        em {
            font-style: normal;
            /* 清除字体的倾斜状态 */
        }



    </style>
</head>
<body>
    <div>
        大吉大利,今晚吃鸡
    </div>
    <strong>强壮的字体</strong>
    <br>
    <em>倾斜的字体</em>
    <ins>
        下划线
    </ins>
</body>
</html>
