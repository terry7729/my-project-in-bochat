<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* id选择器 */
        /* 
            #id名 {
                属性名: 属性值;
                .....
            }
         */

         #red {
             color: red;
         }

         #green {
             color: green;
         }
         /* id选择器,以#开头 */
    </style>
</head>
<body>
    <!-- id具有唯一性,只能有一个,而且不能重复 -->
    <!-- 在js中,如果重复的id,那么会报错 -->
    <div id="red">
        红色
    </div>
    <div id="green">
        绿色
    </div>
    <!-- <p id="red">
        你好我是p标签
    </p> -->
</body>
</html>
