        /* a:hover {

        /* 鼠标悬停在li身上,修改a的颜色 */

            /* 后代选择器,最终效果作用在最后一个元素身上 */
            /* 当鼠标悬停在li身上的时候,找到后代a,并且改变他的样式 */
            color: red;

        }
    </style>
