<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 200px;
            height: 200px;
            /* display: inline-block; */
            /* 小问题:div盒子之间会有因为回车所产生的空白间隙 */

            /* float: left; */
            /* 可以让盒子一行显示而且之间没有个空白间隙 */
        }
        .red {
            background-color: red;
            float: left;
        }
        .blue {
            background-color: blue;
            float: right;
            /* 还可以让盒子左右显示 */
        }
        .yellow {
            background-color: yellow;
        }


    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    <!-- <div class="yellow"></div> -->
</body>
</html>
