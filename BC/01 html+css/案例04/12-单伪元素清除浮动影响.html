<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            background-color: red;
           
        }

        .son {
            width: 200px;
            height: 50px;
            border: 5px solid yellow;
            background-color: pink;
            float: left;
        }

        .bottom {
            width: 500px;
            height: 500px;
            background-color: gold;
        }

        .bottom .demo {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }

       

        /* 思考:能不能在不添加额外标签代码的情况下,实现清除浮动的影响呢? */
        /* 额外标签法:在所有子元素最后添加一个额外标签,设置clear:both属性-------在不修改结构代码的情况 */
        /* 可以用after伪元素:在所有的子元素最后添加一个伪元素 */
        /* 单伪元素清除浮动 */
        .clearfix:after {
            content: ".";
            clear: both;
            display: block;
            height: 0;
            visibility: hidden;
            /* 控制元素的可见性 */
        }
        /* 低版本的ie,不认识上面伪元素 */
        .clearfix {
            *zoom: 1;
            /* 兼容低版本的ie */
        }
    </style>
</head>
<body>
    <div class="box clearfix">
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
    </div>
    <div class="bottom">
        <div class="demo"></div>
    </div>
</body>
</html>
