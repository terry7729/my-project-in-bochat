<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            float: left;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
            /* clear: left; */
            /* 白话文:我不要我的左边有浮动元素,如果有,老子走 */

            /* clear: right; */
            /* clear属性,只能控制自己,不能控制别人 */

            clear: both;
            /* 利用clear属性来清除浮动的影响 */
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
</body>
</html>
