<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 200px;
            height: 200px;
            
        }
        .red {
            background-color: red;
            
        }

        /* .son {
            width: 100px;
            height: 100px;
            background-color: pink;
            float: left;
        } */
        .blue {
            background-color: blue;
            
        }
        .yellow {
            background-color: yellow;
            float: left;
        }

        /* 浮动的特点 */
        /* 1.浮动的元素,实现了模式转换(拥有了行内块的特点) */
        /* 2.浮动的元素,顺序与结构代码有关,依次排列 */
        /* 3.浮动元素,脱离标准流,脱标,层级比标准流要高 */
        /* 4.浮动元素顶部对齐 */
        /* 5.浮动的父元素,会把子元素带跑 */
        /* 6.浮动的子元素依旧会在父元素的范围内 */
        /* 7.如果浮动元素的前面有标准流,那么浮动元素只能在标准流之后浮动 */
    </style>
</head>
<body>
    <div class="red">
        <!-- <div class="son"></div> -->
    </div>
    <div class="blue"></div>
    <div class="yellow"></div>
</body>
</html>
