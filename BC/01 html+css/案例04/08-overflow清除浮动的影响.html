<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            background-color: red;
            overflow: hidden;
            /* 本职:隐藏超出盒子范围的内容 */
            /* 触发BFC机制 */
            /* 让内部布局不影响外部 */
            /* 可以用来清除浮动的影响 */
        }

        .son {
            width: 200px;
            height: 50px;
            border: 5px solid yellow;
            background-color: pink;
            float: left;
        }

        .bottom {
            width: 500px;
            height: 500px;
            background-color: gold;
        }

        .bottom .demo {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
    </div>
    <div class="bottom">
        <div class="demo"></div>
    </div>
</body>
</html>
