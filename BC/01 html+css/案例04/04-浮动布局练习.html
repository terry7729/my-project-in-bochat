<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 800px;
            height: 600px;
            background-color: #ccc;
            margin: 0 auto;
        }

        .left-red {
            width: 200px;
            height: 600px;
            background-color: red;
            float: left;
            margin-right: 10px;
        }

        .green {
            width: 380px;
            height: 295px;
            background-color: #0f0;
            float: left;
            margin-bottom: 10px;
        }

        .blue {
            width: 380px;
            height: 295px;
            background-color: blue;
            float: left;
        }

        .left-yellow {
            width: 185px;
            height: 295px;
            background-color: yellow;
            float: left;
        }

        .right-yellow {
            width: 185px;
            height: 295px;
            background-color: yellow;
            float: right;
        }

        .right-red {
            width: 200px;
            height: 600px;
            background-color: red;
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left-red"></div>
        <div class="green"></div>
        <div class="right-red"></div>
        <div class="blue">
            <div class="left-yellow"></div>
            <div class="right-yellow"></div>
        </div>
        
    </div>
</body>
</html>
