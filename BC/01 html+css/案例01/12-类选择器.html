<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 通过类名来找到目标元素:类选择器 */
        /* 
            .类名 {
                属性名: 属性值;
                .....
            }
         */

         .red {
             color: red;
         }

         .font30 {
             font-size: 30px;
         }

         .yellow {
             color: yellow;
         }
        
         /* 类选择器以.开头 */
         /* 类选择器,在工作非常常用 */
         /* 类选择器,谁使用,谁改变 */
         /* chengji */
         /* 最好使用有意义的英文单词 */
    </style>
</head>
<body>
    <!-- /* 需求:需要有两个div,一个是红色,一个是黄色? */ -->
    <!-- 类名:就相当于人的名字,给标签取一个名字,用来分辨 -->
    <!-- 类:class -->
    <!-- 类名是可以有多个,类名之间用空格隔开 -->
    <!-- 类名可以重复 -->
    <div class="red font30">红色</div>
    <div class="yellow font30">黄色</div>
    <p class="yellow font30">
        这是一个寂寞的天
    </p>
</body>
</html>
