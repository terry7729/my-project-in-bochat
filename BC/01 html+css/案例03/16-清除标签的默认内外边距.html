<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        /* 标签在默认情况下,会有内外边距,会影响到我们做布局,在一开始的时候,就将所有的内外边距清除 */
        * {
            margin: 0;
            padding: 0;
            /* 清除元素默认的内外边距 */
        }
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
