<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            color: red;
            font-size: 30px;
        }
        div {
            color: yellow;
            font-size: 16px;
        }
        /* 以上就是有两个相同的选择器作用到同一个标签身上,请问哪个会生效 */
        /* 层叠性:当两个相同选择器(权重相同)作用到同一标签,发生属性冲突,后来者居上 */
    </style>
</head>
<body>
    <div>
        这是一个寂寞的天,外面下着雨
    </div>
</body>
</html>
