<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .nav {
            /* 没有设置宽度的块级盒子,宽度等于父盒子的宽度 */
            height: 80px;
            border-top: 5px solid red;
            border-bottom: 2px solid orange;
        }

        a {
            text-decoration: none;
            height: 80px;
            /* 行内元素没有办法设置宽高 */
            /* 1.一行显示多个 */
            /* 2.可以设置宽高 */
            display: inline-block;
            line-height: 80px;
            /* width: 80px;
            text-align: center; */
            /* 宽度是在变化的,没办法写死 */

            /* 找到某个值,是写死的 */
            padding: 0 20px;
            /* 给a标签的左右添加上固定的内边距 */
        }

        a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">首页</a>
        <a href="#">朋友圈</a>
        <a href="#">新浪微博</a>
        <a href="#">首页</a>
        <a href="#">朋友圈</a>
        <a href="#">新浪微博</a>
    </div>
</body>
</html>
