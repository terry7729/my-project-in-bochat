<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father {
            color: red;
            font-size: 30px;
        }
        /* 存在父子关系的元素,子元素会继承父元素的部分属性 */

        /* 老师,我要不要把哪些可以继承哪些不能继承全部记下来,不用不用不用 */
        /* 只需要记住两个特殊的标签以及属性即可 */
        /* 1.a标签不继承颜色,如果要设置颜色,请直接作用到a标签 */
        /* 2.h系列标签,不继承字体大小 */

    </style>
</head>
<body>
    <div class="father">
        父亲
        <div class="son">
            儿子
            <div class="sun">
                孙子
            </div>
            <a href="#">我就是一个a标签</a>
            <h1>
                我是一个标题标签
            </h1>
        </div>
    </div>
</body>
</html>
