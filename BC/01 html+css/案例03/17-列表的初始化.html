<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* 清除默认内外边距 */
        }
        /* 列表本身自带了小点点,要清除 */
        li {
            list-style: none;
            /* 清除li标签的前面的小点点 */
        }

        a {
            text-decoration: none;
            /* 清除a标签的下划线 */
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">列表数据1</a></li>
        <li>列表数据2</li>
        <li>列表数据3</li>
        <li>列表数据4</li>
        <li>列表数据5</li>
        <li>列表数据6</li>
        <li>列表数据7</li>
        <li>列表数据8</li>
        <li>列表数据9</li>
        <li>列表数据10</li>
    </ul>
</body>
</html>
