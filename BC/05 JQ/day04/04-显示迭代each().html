<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>复制</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            float: left;
            width: 200px;
            height: 200px;
            background: pink;
            text-align: center;
            line-height: 200px;
            margin: 0 20px 20px 0;
        }
    </style>
</head>
<body>
<ul id="ulList">
    <li>什么都看不见</li>
    <li>什么都看不见</li>
    <li>什么都看不见</li>
    <li>什么都看不见</li>
    <li>什么都看不见</li>
    <li>什么都看不见</li>
    <li>什么都看不见</li>
    <li>什么都看不见</li>
    <li>什么都看不见</li>
    <li>什么都看不见</li>
</ul>
</body>
</html>
<script src="jquery-1.12.4.js"></script>
<script>
  $(function () {
    //需求:找到所有的li标签,分别设置透明度,透明度是递增到1.

    //获取到所有的li标签.
    var $lis = $('#ulList>li');

    //如果这样设置,那由于隐式迭代,所有的li的透明度都是一样的.
    //$lis.css('opacity',0.5);


    //由于每一个透明度都不一样,所以要遍历设置.
    // for(var i = 0 ; i < $lis.length; i++){
    // 	$($lis[i]).css('opacity',(i+1)/10);
    // }


    //jQuery中的each(),他也是用来做遍历的.
    $lis.each(function (index,ele) {
      //console.log(index);//索引,下标
      //console.log(ele);//遍历出来的对象,是dom对象.

      //ele.style.opacity = (index+1)/10; //dom对象调用dom属性或者方法
      $(ele).css('opacity',(index+1)/10); //jQuery对象调用jQuery属性或者方法
    });




  });
</script>
