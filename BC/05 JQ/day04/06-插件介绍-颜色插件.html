<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: red;
      position: relative;
      top: 0px;
      left: 0px;
    }
  </style>
</head>
<body>
  <input type="button" value="按钮" id="btn"/> <br/> <br/>
  <div></div>
</body>
</html>
<script src="jquery-1.12.4.js"></script>
<script src="./plugin/jquery.color.js"></script>
<script>
  $(function () {
    //需求: 点击按钮,让div做动画, left改变到800,改变背景色.
    //动画animte不能改变背景色,如果非要改变,就要用插件.
    $('#btn').on('click', function () {
      $('div').animate({
        left:800,
        width:100,
        height:100,
        backgroundColor:'green'
      },3000);
    });


    //推荐网站: http://www.jq22.com/

  });
</script>
