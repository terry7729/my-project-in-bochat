<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: red;
      /*display: none;*/
      position: absolute;
      left: 0px;
    }
  </style>
  <script src="jquery-1.12.4.js"></script>
  <script>
       $(function () {
          $("#show").click(function () {
              $("#div1").animate({
                  width:200,
                  height:300,
                  left:800,

              },2000,function () {
                  $("#div1").animate({
                      top:500,

                  },2000,function () {
                      $("#div1").animate({

                          left:200
                      })
                  })
              })
          })
       })
  </script>
</head>
<body>
<input type="button" value="显示" id="show"/>
<input type="button" value="隐藏" id="hide"/>
<input type="button" value="切换" id="toggle"/> <br/><br/>
<div id="div1"></div>
<br/><br/>
<div id="div2"></div>
</body>
</html>
