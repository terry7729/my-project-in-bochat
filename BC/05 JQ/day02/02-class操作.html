<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      margin-top:10px;
    }
    .bgc {
      background-color: green;
    }
    .fontSize30 {
      font-size: 30px;
    }
    .width200 {
      width: 200px;
    }
    .height200 {
      height: 200px;
    }

  </style>

</head>
<body>
<input type="button" value="添加类" id="addClass"/>
<input type="button" value="移除类" id="removeClass"/>
<input type="button" value="判断类" id="hasClass"/>
<input type="button" value="切换类" id="toggleClass"/>
<div id="div1" class="bgc ">div1</div>
<div class="bgc fontSize30">div2</div>
</body>
</html>

<script src="jquery-1.12.4.js"></script>
<script>
  $(function () {
    //1.添加类 addClass('类名'); //多个类名就用空格隔开.
    $('#addClass').click(function () {
      //1.1 给id为div1的元素添加类.
      //$('#div1').addClass('fontSize30 width200');

      //1.2 给div元素添加类.
      $('div').addClass('width200 height200'); //每一个div元素都添加上了这些类.
    });


    //2.移除类
    $('#removeClass').click(function () {
      //2.1 给id为div1的元素移除类
      //$('#div1').removeClass('width200 height200');

      //2.2 给div元素移除类.
      $('div').removeClass('width200 height200')
    });

    //3.判断类
    $('#hasClass').click(function () {
      //判断元素是否拥有这个类,如果拥有就返回true,如果没有就返回false.
      console.log($('#div1').hasClass('width200'));
    });

    //4.切换类
    $('#toggleClass').click(function () {
      //有这个类就移除这个类, 没有这个类就添加这个类.
      $('#div1').toggleClass('width200');
    });


  });
</script>
