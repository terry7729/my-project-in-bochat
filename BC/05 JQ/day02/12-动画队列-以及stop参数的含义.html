<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    div {
      width: 200px;
      height: 300px;
      background-color: red;
      display: none;
    }
  </style>
</head>
<body>
<input type="button" value="开始动画" id="start"/>
<input type="button" value="停止动画" id="stop"/> <br/><br/>
<div></div>
</body>
</html>

<script src="jquery-1.12.4.js"></script>
<script>
  $(function () {
    //1.开始动画.
    $('#start').click(function () {
      //给div设置动画,模拟一个动画队列.
      $('div').slideDown(2000).slideUp(2000);
    });


    //2.停止动画
    $('#stop').click(function () {
      //stop()方法有2个参数.
      //参数1: 是否清除动画队列.
      //参数2: 是否跳转到最终效果.
      //$('div').stop(true,true);
      //$('div').stop(true,false);
      //$('div').stop(false,true);
      $('div').stop(false,false);

    });


  });
</script>
