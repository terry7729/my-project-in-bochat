<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画-案例《手风琴》</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 2400px;
        }

        #box {
            width: 1200px;
            height: 400px;
            border: 2px solid red;
            margin: 100px auto;
            overflow: hidden;
        }

        #box li {
            width: 240px;
            height: 400px;
            float: left;
        }

    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
         $(function () {

             for (var i=0;i<$('li').length;i++){
                 var img=$('<img src="images/collapse/'+(i+1)+'.jpg">')
                 $($('li')[i]).append(img)
             }

            $('li').mouseenter(function () {
                $(this).stop(true,false).animate({width:800},1000).siblings('li').stop(true,false).animate({width:100},1000);
            })
         })
    </script>
</head>
<body>
<div id="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
