<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    #div1 {
      height: 200px;
      background-color: pink;
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <input type="button" value="获取" id="getBtn"/>
  <input type="button" value="设置" id="setBtn"/>
  <div id="div1" style="width:200px"></div>
  <div id="div2" style="width:300px"></div>
  <div id="div3" style="width:400px"></div>
</body>
</html>

<script src="jquery-1.12.4.js"></script>
<script>
  $(function () {
    //1 css() 方法可以获取/设置样式.

    //2.获取 css();给一个样式名.这样就会得到对应的样式值.
    $('#getBtn').click(function () {
      //2.1 获取id为div1的样式.
      // console.log($('#div1').css('width')); //'200px'
      // console.log($('#div1').css('height')); //'200px'
      // console.log($('#div1').css('backgroundColor')); //'rgb(255, 192, 203)'
      // console.log($('#div1').css('border')); //'2px solid rgb(255, 0, 0)'  ie8及以前是undefined.
      // console.log($('#div1').css('border-top-width'));//'2px'  在ie中要准确的告诉他你要获取的是那个样式.


      //2.2 获取标签为div的元素们的样式.
      //获取包含多个dom元素的jQuery对象的样式,只能获取到第一个dom元素的样式.
      console.log($('div').css('width'));

      //注意：获取样式操作只会返回第一个元素对应的样式值。
      //隐式迭代：
      //  1. 设置操作的时候，如果是多个元素，那么给所有的元素设置相同的值
      //  2. 获取操作的时候，如果是多个元素，那么只会返回第一个元素的值。
    });


    //3.设置 css(); 样式名/样式值.  css()设置样式设置在元素的行内.
    $('#setBtn').click(function () {
      //3.1 给id为div1的元素设置样式.  设置单样式
      // $('#div1').css('height','400px'); //如果直接写数值,可以省略引号,如果带了px就必须给引号.

      //3.2 给id为div1的元素设置样式.  设置多样式
      // $('#div1').css({
      //   width:400,
      //   'height':400,
      //   border:'1px solid green',
      //   backgroundColor:'blue'
      // });

      //3.3 给标签div们设置样式. 设置单样式
      // $('div').css('height','400px');

      //3.4 给标签div们设置样式. 设置多样式
      $('div').css({
           width:400,
           'height':400,
           border:'1px solid green',
           'background-color':'blue'
      });

    });

  });
</script>
