<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img {
            display: block;
            margin: 10px auto;
        }

        .color {
            background-color: black;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
         $(function () {
            $("button").click(function () {
                $('body').toggleClass('color');
                if($(this).text()=="开灯"){
                    $(this).text("关灯");
                }else {
                    $(this).text("开灯");
                }

            })
         })
    </script>
</head>
<body>
    <button>开灯</button>

    <img src="images/coder.jpg"/>
</body>
</html>
