<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>

</head>
<body>
<ul>
  <li>我是第1个li标签</li>
  <li>我是第2个li标签</li>
  <li>我是第3个li标签</li>
  <li>我是第4个li标签</li>
  <li>我是第5个li标签</li>
  <li>我是第6个li标签</li>
  <li>我是第7个li标签</li>
  <li>我是第8个li标签</li>
  <li>我是第9个li标签</li>
  <li>我是第10个li标签</li>
</ul>
</body>
</html>
<script src="jquery-1.12.4.js"></script>
<script>
  $(function () {
    //1.从所有的li中过滤出索引为奇数的li.
    $('li:odd').css('backgroundColor','skyblue');
    //2.从所有的li中过滤出索引为偶数的li.
    $('li:even').css('backgroundColor','pink');

    //3.首尾两行,都变成绿色.
    $('li:eq(0)').css('backgroundColor','green');
    $('li:eq(9)').css('backgroundColor','green');


    //声明一个变量bgColor,用来记录li标签原来的颜色.
    var bgColor = null;
    //给每一个li设置鼠标移入事件.
    $('li').mouseover(function () {
      //鼠标移入li标签,在修改颜色之前,把他原来的默认色保存起来.
      bgColor = $(this).css('backgroundColor');

      //console.log(this); //此时这个this是一个dom对象.
      $(this).css('backgroundColor','red');
    });

    //给每一个li设置鼠标离开事件.
    $('li').mouseout(function () {
      $(this).css('backgroundColor',bgColor);
    });



  });
</script>
