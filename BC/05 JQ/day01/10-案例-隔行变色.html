      $('li:odd').css("backgroundColor",'red');
      $('li:even').css("backgroundColor",'green');
      var bgc= null;
      $('li').mouseenter(function () {
          bgc=this.style.backgroundColor;
          $(this).css('backgroundColor','pink');
      })

      $('li').mouseleave(function () {
          $(this).css('backgroundColor',bgc)
      })

  });
</script>
