<html>
<head lang="en">

  <style>
    div {
      height: 100px;
      margin-top: 10px;
    }
  </style>

</head>
<body>
<input type="button" value="设置边框" id="btn1"/>
<input type="button" value="设置文本" id="btn2"/>
<div></div>
<div></div>
<div></div>
</body>
</html>


<script>
  //入口函数
  window.onload = function () {
    //获取三个div
    var divs = document.getElementsByTagName("div");

    //设置边框
    document.getElementById("btnl").onclick = function(){
      for(var i = 0 ; i < divs.length; i++){
        divs[i].style.border = '1px solid red';
      }
    };

    //设置文本
    document.getElementById("btn2").onclick = function () {
      for(var i = 0 ; i < divs.length; i++){
        divs[i].textContent = '设置的文本';
      }
    };
  }
