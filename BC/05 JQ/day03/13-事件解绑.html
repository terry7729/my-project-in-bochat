<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    .one {
      width: 200px;
      height: 200px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
<input type="button" value="注册事件" id="btn1"/>
<input type="button" value="解绑事件" id="btn2"/> <br/><br/>
<div class="one" id="one"></div>
</body>
</html>
<script src="jquery-1.12.4.js"></script>
<script>
  $(function () {
    //回忆一下原生js中,解绑事件:
    // document.getElementById("one").onclick= function () {
    // };
    // document.getElementById("one").onclick = null;
    //
    // document.getElementById("one").addEventListener();
    // document.getElementById("one").removeEventListener();
    //
    // document.getElementById("one").attachEvent();
    // document.getElementById("one").detachEvent();


    //jQuery中解绑事件.
    //用on的方式注册的, 就用off的方式解绑.

    //注册事件.
    $('#btn1').on('click', function () {
      //给div注册事件.
      $('div').on({
        'click': function () {
          console.log("点击了..");
        },
        mouseenter: function () {
          console.log("鼠标移入了");
        }
      });
    });


    //解绑事件.
    $('#btn2').on('click', function () {
      //给div解绑事件
      //$('div').off();//解绑所有的事件.

      $('div').off('click');//解绑指定的事件.
    });



  });
</script>
