<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .father {
      width: 400px;
      height: 400px;
      border: 10px solid red;
      position: relative;
      top: 10px;
      left: 10px;
    }
    .son {
      width: 100px;
      height: 100px;
      border: 10px solid green;
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>
<body>
<input type="button" value="offset()" id="btn1"/>
<input type="button" value="position()" id="btn2"/>
<div id="father" class="father">
  <div id="son" class="son"></div>
</div>
</body>
</html>

<script src="jquery-1.12.4.js"></script>
<script>
  $(function () {
    //原生js中三大家族: offset  scorll   client
    //offset家族里面有:offsetLeft offsetTop  offsetwidth offsetHeight offsetParent

    //1.jQuery中也有offset()方法.
    //获取的时候,得到是一个对象.
    //这个对象包含top和left值.
    //和原生js中的offsetLeft offsetTop不一样,  offset方法获取元素距离document的位置
    $('#btn1').on('click', function () {
      //获取
      //console.log($('#son').offset());

      //设置 可以设置.也是设置距离document的位置.
      $('#son').offset({
        left:300,
        top:300
      });

      //注意: 如果元素没有定位, 设置offset,那么就会自动给他一个relative定位.
    })


    //2.position()方法.
    //获取的也是一个对象,对象里也是有left和top值.
    //position方法获取的是元素距离有定位的父元素(offsetParent)的位置。
    $('#btn2').on('click', function () {
      console.log($('#son').position());

      //不能设置.
      // $('#son').position({
      //   left:200,
      //   top:200
      // });
    });



  });
</script>
