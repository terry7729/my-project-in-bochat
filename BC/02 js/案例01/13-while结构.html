<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //while循环结构
        //语法
        //while(判断条件){
        //      循环体(条件成立的时候执行的代码);
        // }
        
        //1.先找到循环条件
        //2.确定循环体,就是你要做的事情
        //3.循环增量
        
        //我要你们打印十次群姐我爱你
        //条件:十次
        //循环体:群姐我爱你
        //循环增量
        
        var i = 0;
        while(i < 10){
            console.log("群姐我爱你!");
            i++;
        }
        //循环的工作流程
        //先判断条件是否成立,如果成立执行循环体;然后再继续判断条件,还是成立那么继续,如果不成立,循环结束
    </script>
</head>

</html>
