<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //while结构
        /*
        * while (循环条件) {
        *   循环体代码(当循环条件成立的时候,执行的代码)
        * }
        * */
        
        //在控制台打印十句:群姐我爱你哟!
        
        //1.先找循环的次数/条件-----10次
        //2.循环体(你要做的事情)----循环体代码
        //3.循环增量(一个数数的裁判)
        var i = 0;//裁判
        while (i < 10) {
            //循环体代码
            console.log("群姐我爱你!");
            i++;
        } 
    </script>
</head>
<body>

</body>
</html>
