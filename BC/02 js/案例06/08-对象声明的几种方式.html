<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.利用内置的构造函数方式来声明对象
        var sm = new Object();
        sm.name = "宋明";
        console.log(sm);
        //2.利用工厂模式创建对象
        function getStu(name) {
            var stu = new Object();
            stu.name = name;
            return stu;
        }
        var dd = getStu("豆豆");
        console.log(dd);
        //3.new关键字创建对象
        function getHe(name) {
            this.name = name;
        }
        var hh = new getHe("赫赫");
        console.log(hh);
        //4.在内置构造函数的基础上,初始化对象
        var pangHu = new Object(
            {
                //这里是给对象赋值的地方
                name:"胖虎",
                age:18,
                sayHi:function () {
                    console.log(this.name);
                }
            }
        )
        console.log(pangHu);
        pangHu.sayHi();
        //5.利用字面量来声明对象!!!!
        // var arr = [];
        var xiuQing = {
            name:"秀琴",
            age:20,
            food:"意大利面",
            sayHi:function () {
                console.log("李云龙,你开炮!");
            }
        }
        console.log(xiuQing);
        xiuQing.sayHi();
    </script>
</head>
<body>

</body>
</html>
