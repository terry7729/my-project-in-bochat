<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //要求将数组中的0项目给去掉，将不为0的元素存入一个新的数组中
        //   [10,30,0,40,0,30,0,45]; =>  [10,30,40,30,45];
        var oldArr = [10,30,0,40,0,30,0,45];
        var newArr = [];
        for (var i = 0;i < oldArr.length;i++) {
            //将老数组中的每一个数与0做对比
            if (oldArr[i] != 0) {
                newArr[newArr.length] = oldArr[i];
            }
        }
        console.log(oldArr);
        console.log(newArr);
    </script>
