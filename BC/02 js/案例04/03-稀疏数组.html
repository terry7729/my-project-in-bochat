<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = new Array();
        arr[1] = 10;
        arr[10] = 100;
        arr[50] = 500;
        console.log(arr);
        //现在数组的长度是多少
        //数组的长度 = 最大下标数 + 1

        console.log(arr[11]);
        //这里只有数组空间,但是没有赋值,相当于变量只有声明,没有赋值,所以是undefined


        //稀疏数组:并不是每个下标都有对应的值,这种数组就叫稀疏数组
    </script>
</head>

</body>
</html>
