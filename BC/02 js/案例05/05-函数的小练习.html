<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //根据你每天带的钱,决定去哪里吃
        //10元,吃沙县大酒店
        //30元,吃金拱门
        //50元,吃自助餐
        //100元,我要去挥霍

        function eatFan(money,position) {
            //形参之间用逗号隔开
            console.log("我今天有"+money+"元,我要去"+position);
        }

        eatFan(10,"沙县大酒店");
        eatFan(50,"喜来登大酒店");
        eatFan(100,"挥霍");
        //实参之间也是用逗号隔开
        //实参可以是任何的数据类型
    </script>
</head>
<body>

</body>
</html>
