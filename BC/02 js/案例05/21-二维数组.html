<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //二维数组:数组中的一个元素,是另外一个数组
        var arr = [10,20,30,[40,50,60],70,80,90];
        //console.log(arr[3]);
        //console.log(arr[3][1]);
        //var res = Object.prototype.toString.call(arr);
        //console.log(res);//object Array
        //console.log(arr);

        //二维数组如何遍历
        for (var  i = 0;i < arr.length;i++){
            //应该先判断当前这个下标的元素是否是一个数组
            if (Array.isArray(arr[i])){
                //如果成立,就代表当前这个元素是一个数组
                for (var j = 0;j < arr[i].length;j++){
                    console.log(arr[i][j]);
                }
            }else {
                console.log(arr[i]);
            }
        }
    </script>
</head>
<body>

</body>
</html>
