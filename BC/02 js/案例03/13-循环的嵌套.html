<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //这是第1年的开始
            //班长淫荡的第一天开始了
            //班长淫荡的第二天开始了
            //班长淫荡的第三天开始了
            //班长淫荡的第四天开始了
            //班长淫荡的第五天开始了
        //这是第1年的结束
        //这是第2年的开始
        //这是第2年的结束
        //这是第3年的开始
        //这是第3年的结束
        //这是第4年的开始
        //这是第4年的结束
        //这是第5年的开始
        //这是第5年的结束

        for(var i = 1;i <= 5;i++){
               console.log("这是第"+i+"年的开始");
               for(var j = 1;j <= 5;j++){
                      console.log("班长淫荡的第"+j+"天开始了");
               }
               console.log("这是第"+i+"年的结束");
               console.log("--------------------");
        }
        //嵌套循环:外层循环以及内层循环嵌套
        //嵌套循环的总循环数:外层循环次数 * 内层循环
        //当外层循环循环一次后,内层循环要全部执行一次
    </script>
</head>
<body>

</body>
</html>
