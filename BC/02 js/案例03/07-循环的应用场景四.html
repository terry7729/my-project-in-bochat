        var sum = 0;
        var j = 0;
        for(var i = 1000;i <= 5000;i++){
               qian = parseInt(i / 1000);
               bai = parseInt(i / 100) % 10;
               shi = parseInt(i / 10) % 10;
               ge = i % 10;
               sum = qian+bai+shi+ge;
               if( sum == 5){
