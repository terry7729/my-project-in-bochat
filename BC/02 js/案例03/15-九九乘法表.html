<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //带边框的
        document.write("<table>");
        for(var i = 1;i <= 9;i++){
            document.write("<tr>");
               for(var j = 1;j <= i;j++){
                      document.write("<td>");
                      document.write(j+" * "+i+"= "+(i*j)+"&nbsp;");
                   document.write("</td>");
               }
            document.write("</tr>");
        }
        document.write("</table>")


        //不带边框的
        for(var i = 1;i <= 9;i++){
            for(var j = 1;j <= i;j++){
                document.write(j+" * "+i+"= "+(i*j)+"&nbsp;");
            }
            document.write("<br>");
        }
    </script>
    <style>
        td {
            border:1px solid red;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>

</body>
</html>
