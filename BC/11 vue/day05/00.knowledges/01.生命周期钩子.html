<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    {{message}}
  </div>
</body>

</html>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  let app = new Vue({
    el:"#app",
    data:{
      message:'你好吗'
    },
    // 生命周期钩子 都可以访问到Vue实例
    beforeCreate() {
      // console.log(this);
      console.log(this.message)
    },
    created() {
      // console.log(this);
      console.log(this.message)
    },
  })

</script>
