<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>v-html</h2>
    <p v-html="msg">我是默认的内容</p>
    <h2>v-text</h2>
    <p v-text="msg">我是默认的内容</p>
    <!-- <p>我是前面的内容{{msg}}我是后面的内容</p> -->
  </div>
</body>
</html>
<!-- 开发环境版本，包含了有帮助的命令行警告 jquery.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
// 实例化Vue对象
/*
  1.如果内容是普通文本 v-html v-text结果一样
  2.v-html v-text 直接使用会覆盖标签内部的内容
  3.如果希望保留部分原始内容 可以使用 v-text的简单写法 {{}}
  4.v-text用的多一些 ，挖坑的用法多一些
*/ 
let app = new Vue({
  el:'#app',
  data:{
    // msg:"感觉自己萌萌哒"
    msg:"<a href='#'>感觉自己萌萌哒</a>"
  }
})
</script>
