<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="" type="text/html" id='apps'>
    <div>
        <p>你输入了{{cmput}}个字</p>
        <input type="text" v-model='msg' >
    </div>
</script>
<script>
Vue.component('input-value', {
    template:'#apps',
    data(){
        return{
            msg:''
        }
    }
    ,
    computed: {
        cmput(){
            return this.msg.length;
        }
    },
})

    el:'#app'
})
</script>
