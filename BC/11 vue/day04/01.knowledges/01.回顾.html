<head>

  <title>Document</title>
  <style>
    .toggle-enter-active, .toggle-leave-active {
  transition: opacity .5s;
  }
  .toggle-enter, .toggle-leave-to /* .fade-leave-active below version 2.1.8 */ {
    opacity: 0;
  }
  .list-item {
    display: inline-block;
    margin-right: 10px;
  }
  .list-enter-active, .list-leave-active {
    transition: all 1s;
  }
  .list-enter, .list-leave-to
  /* .list-leave-active for below version 2.1.8 */ {
    opacity: 0;
    transform: translateX(30px);
  }
  </style>
</head>

<body>
  <div id="app">
    <input type="button" value="切换显示" @click="isShow=!isShow">
    <br>
    <transition name="toggle" @after-enter="enter" @after-leave="leave">
      <p v-show="isShow">我是一个p标签</p>
    </transition>
    <br>
    <input type="button" value="列表动画" @click="addList">
    <br>
    <!-- <ul> -->
    <transition-group name="list" tag="ul">
      <li v-for="item in list" :key="item">{{item}}</li>
    </transition-group>
    <!-- </ul> -->
    <num-control></num-control>
  </div>

</body>
