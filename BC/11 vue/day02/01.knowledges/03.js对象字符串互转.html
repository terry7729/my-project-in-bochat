<script>
  // JSON 有格式要求字符串
  let jsonObj = '{"name":"jack","age":18}';
  let arrObj = '[1,2,3,"你好"]';

  // string->obj(arr)
  // JSON.parse()
  console.log(JSON.parse(jsonObj));
  console.log(JSON.parse(arrObj));

  // obj(arr)->string
  let obj = {
    name: 'rose',
    skill: '撩jack'
  }
  console.log(JSON.stringify(obj));
</script>
