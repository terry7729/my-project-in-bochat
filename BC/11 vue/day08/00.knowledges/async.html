<script>
  function makePro() {
    return new Promise((resolve, reject) => {
      // 执行异步代码
      setTimeout(() => {
        // 根据异步代码的执行结果 人为的调用 resolve 或者 reject
        resolve('执行完毕啦')
      }, 1000)
    })
  }

  // Async的使用 需要结合函数
  async function runPro() {
    let res1 = await makePro()
    console.log(res1)
    let res2 = await makePro()
    console.log(res2)
    let res3 = await makePro()
    console.log(res3)
  }
  runPro()
