    <!-- 

        JSON其实就是一种按规则写的字符串
        作用：可以让不同语言之间数据进行交换。
        说人话：可以把PHP的数据，交给JS去使用

        $arr = array( "name"=> "jack", "age"=>16 );

        JSON这套字符串的规则：
            []：表示数组
            {}：表示对象，在表示对象的时候，对象里的键必须用双引号包起来

        如果是JSON字符串，外面要么用[]包起来，要么就要用{}包起来，如果用{}包起来，那么里面的键必须用双引号包起来
            值如果是字符串要用双引号包起来，但如果是数字或者bool那么就不用双引号包起来

    JS跟JSON的互转
        JSON.parse()： 把JSON转成JS (因为JSON怕死)
        JSON.stringify(); 把JS转成JSON （变JSON就是变字符串，所以记string）


    PHP跟JSON互转
        json_decode(); 把JSON转成PHP，相当于就是说把JSON解码为PHP
        json_encode(); 把PHP转成JSON，相当于就是说把PHP编码为JSON
        
    -->
